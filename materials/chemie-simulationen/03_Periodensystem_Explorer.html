    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 12px;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 12px;
        }
        .header h1 { font-size: 1.4em; color: #4fc3f7; margin-bottom: 4px; }
        .header p { color: #90a4ae; font-size: 0.8em; }
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 12px;
            height: calc(100vh - 80px);
            min-height: 500px;
        }
        @media (max-width: 900px) {
            .main-layout { grid-template-columns: 1fr; height: auto; }
        }
        .pse-container {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 12px;
            overflow-x: auto;
            overflow-y: auto;
        }
        .pse-grid {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 2px;
            min-width: 700px;
        }
        .element {
            aspect-ratio: 1;
            min-width: 32px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .element:hover {
            transform: scale(1.12);
            z-index: 10;
            box-shadow: 0 0 12px rgba(79,195,247,0.5);
        }
        .element.selected {
            transform: scale(1.15);
            z-index: 11;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }
        .element .number { font-size: 0.5em; color: rgba(255,255,255,0.7); }
        .element .symbol { font-size: 0.8em; font-weight: bold; }
        .element .name { font-size: 0.35em; color: rgba(255,255,255,0.6); }
        .element.empty { background: transparent; border: none; cursor: default; }
        .element.empty:hover { transform: none; box-shadow: none; }

        .alkali { background: linear-gradient(135deg, #ff6b6b, #ee5a5a); }
        .alkaline { background: linear-gradient(135deg, #ffa502, #ff7f50); }
        .transition { background: linear-gradient(135deg, #70a1ff, #5352ed); }
        .post-transition { background: linear-gradient(135deg, #7bed9f, #2ed573); }
        .metalloid { background: linear-gradient(135deg, #eccc68, #ffa502); }
        .nonmetal { background: linear-gradient(135deg, #a29bfe, #6c5ce7); }
        .halogen { background: linear-gradient(135deg, #fd79a8, #e84393); }
        .noble { background: linear-gradient(135deg, #74b9ff, #0984e3); }

        .control-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .element-preview {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }
        .element-preview .big-symbol {
            font-size: 2.5em;
            font-weight: bold;
            color: #4fc3f7;
        }
        .element-preview .big-number {
            font-size: 0.9em;
            color: #90a4ae;
        }
        .element-preview .big-name {
            font-size: 0.85em;
            margin-top: 3px;
        }
        .properties {
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 8px;
        }
        .properties h3 {
            color: #4fc3f7;
            margin-bottom: 6px;
            font-size: 0.8em;
        }
        .property-row {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.7em;
        }
        .property-row:last-child { border-bottom: none; }
        .property-label { color: #90a4ae; }
        .property-value { color: #fff; font-weight: 500; }
        .trend-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px;
            margin-bottom: 8px;
        }
        .trend-btn {
            padding: 5px 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.7em;
            background: rgba(79,195,247,0.2);
            color: #4fc3f7;
            border: 1px solid #4fc3f7;
            transition: all 0.2s;
        }
        .trend-btn:hover, .trend-btn.active {
            background: #4fc3f7;
            color: #1a1a2e;
        }
        .legend {
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.65em;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            flex-shrink: 0;
        }
    </style>
</head>

        let currentTrend = 'none';
        let selectedElement = elements[0];

        function buildPSE() {
            const grid = document.getElementById('pse');
            grid.innerHTML = '';

            // Create 7 rows x 18 cols
            for (let row = 1; row <= 7; row++) {
                for (let col = 1; col <= 18; col++) {
                    const el = elements.find(e => e.row === row && e.col === col);
                    const div = document.createElement('div');

                    if (el) {
                        div.className = `element ${el.cat}`;
                        div.innerHTML = `
                            <span class="number">${el.z}</span>
                            <span class="symbol">${el.sym}</span>
                            <span class="name">${el.name.substring(0,6)}</span>
                        `;
                        div.onclick = () => selectElement(el);
                        div.dataset.z = el.z;
                    } else {
                        div.className = 'element empty';
                    }
                    grid.appendChild(div);
                }
            }
        }

        function selectElement(el) {
            selectedElement = el;

            document.querySelectorAll('.element').forEach(e => e.classList.remove('selected'));
            document.querySelector(`[data-z="${el.z}"]`)?.classList.add('selected');

            document.getElementById('previewNumber').textContent = el.z;
            document.getElementById('previewSymbol').textContent = el.sym;
            document.getElementById('previewName').textContent = el.name;
            document.getElementById('propMass').textContent = el.mass.toFixed(2);
            document.getElementById('propEN').textContent = el.en ? el.en.toFixed(2) : '-';
            document.getElementById('propMelt').textContent = el.mp + 'Â°';
            document.getElementById('propBoil').textContent = el.bp + 'Â°';
            document.getElementById('propDensity').textContent = el.density.split(' ')[0];

            const catShort = {
                alkali: 'Alkali', alkaline: 'Erdalkalien', transition: 'Ãœbergang',
                'post-transition': 'Metall', metalloid: 'HM', nonmetal: 'NM',
                halogen: 'Halogen', noble: 'Edelgas'
            };
            document.getElementById('propCategory').textContent = catShort[el.cat] || 'unbekannt';
        }

        function showTrend(trend) {
            currentTrend = trend;
            document.querySelectorAll('.trend-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.element:not(.empty)').forEach(div => {
                const z = parseInt(div.dataset.z);
                const el = elements.find(e => e.z === z);
                if (!el) return;

                if (trend === 'none') {
                    div.className = `element ${el.cat}`;
                    div.style.opacity = '1';
                } else if (trend === 'electronegativity') {
                    if (el.en) {
                        const intensity = (el.en - 0.7) / 3.3;
                        div.style.background = `hsl(${(1-intensity) * 240}, 70%, 50%)`;
                        div.style.opacity = '1';
                    } else {
                        div.style.opacity = '0.3';
                    }
                } else if (trend === 'atomicRadius') {
                    const maxZ = 36;
                    const intensity = 1 - (el.z / maxZ);
                    div.style.background = `hsl(${intensity * 120}, 70%, 50%)`;
                    div.style.opacity = '1';
                } else if (trend === 'ionization') {
                    const intensity = el.en ? el.en / 4 : 0;
                    div.style.background = `hsl(${intensity * 60}, 70%, 50%)`;
                    div.style.opacity = el.en ? '1' : '0.3';
                }
            });
        }
