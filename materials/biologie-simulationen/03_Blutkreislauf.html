<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blutkreislauf-Simulation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .bg-particles span {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 100, 100, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 12px 20px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .subtitle {
            color: rgba(255,255,255,0.5);
            font-weight: 300;
            font-size: 0.75em;
            margin: 2px 0 0 0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 12px;
            height: calc(100vh - 60px);
            padding: 12px;
            flex: 1;
        }

        @media (max-width: 900px) {
            .main-content { grid-template-columns: 1fr; height: auto; }
            header { padding: 8px 15px; }
            h1 { font-size: 1.2em; }
        }

        .simulation-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .glass-panel {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
        }

        .panel-title {
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            gap: 8px;
            margin-bottom: 12px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-card:hover {
            box-shadow: 0 5px 15px rgba(255,100,100,0.15);
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 2px;
        }

        .stat-value.heart { color: #ff6b6b; }
        .stat-value.oxygen { color: #4ecdc4; }
        .stat-value.pressure { color: #a78bfa; }

        .stat-label {
            font-size: 0.65em;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .heartbeat-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            margin-top: 4px;
        }

        .beat-bar {
            width: 2px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 1px;
            animation: pulse-bar 0.8s ease-in-out infinite;
        }

        .beat-bar:nth-child(2) { animation-delay: 0.1s; height: 18px; }
        .beat-bar:nth-child(3) { animation-delay: 0.2s; height: 15px; }
        .beat-bar:nth-child(4) { animation-delay: 0.3s; height: 20px; }
        .beat-bar:nth-child(5) { animation-delay: 0.4s; height: 12px; }

        @keyframes pulse-bar {
            0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
            50% { transform: scaleY(1); opacity: 1; }
        }

        .slider-control {
            margin: 10px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-size: 0.75em;
        }

        .slider-value {
            background: rgba(255,107,107,0.2);
            color: #ff6b6b;
            padding: 2px 8px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.7em;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: linear-gradient(90deg, #4ecdc4 0%, #ff6b6b 50%, #a78bfa 100%);
            border-radius: 8px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .play-button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .play-button.playing {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }

        .play-button.paused {
            background: linear-gradient(135deg, #4ecdc4, #44a3a0);
            color: white;
            box-shadow: 0 5px 15px rgba(78,205,196,0.3);
        }

        .play-button:hover {
            transform: translateY(-1px);
        }

        .legend {
            display: grid;
            gap: 6px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7em;
            color: rgba(255,255,255,0.7);
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 8px currentColor;
        }

        .organ-tooltip {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.1);
            transform: translateY(15px);
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            font-size: 0.75em;
        }

        .organ-tooltip.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .organ-tooltip h4 {
            color: #ff6b6b;
            margin-bottom: 2px;
            font-size: 0.95em;
        }

        .organ-tooltip p {
            color: rgba(255,255,255,0.7);
            font-size: 0.85em;
            line-height: 1.3;
        }

        .info-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>

    <div class="container">
        <header>
            <h1>‚ù§Ô∏è Blutkreislauf</h1>
            <p class="subtitle">Beobachte Blutfluss durch deinen K√∂rper</p>
        </header>

        <div class="main-content">
            <div class="simulation-wrapper">
                <canvas id="canvas" width="800" height="600"></canvas>
                <div class="organ-tooltip" id="tooltip">
                    <h4 id="tooltipTitle">Organ</h4>
                    <p id="tooltipDesc">Beschreibung</p>
                </div>
            </div>

            <div class="glass-panel">
                <div class="panel-title">Vitalzeichen</div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value heart" id="bpmValue">72</div>
                        <div class="stat-label">BPM</div>
                        <div class="heartbeat-indicator">
                            <div class="beat-bar"></div>
                            <div class="beat-bar"></div>
                            <div class="beat-bar"></div>
                            <div class="beat-bar"></div>
                            <div class="beat-bar"></div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-value oxygen" id="o2Value">98%</div>
                        <div class="stat-label">O‚ÇÇ</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-value pressure" id="pressureValue">120/80</div>
                        <div class="stat-label">Druck</div>
                    </div>
                </div>

                <div class="slider-control">
                    <div class="slider-label">
                        <span>Herzfrequenz</span>
                        <span class="slider-value" id="sliderValue">72</span>
                    </div>
                    <input type="range" id="heartRateSlider" min="40" max="180" value="72">
                </div>

                <button class="play-button playing" id="playBtn" onclick="togglePlay()">
                    <span id="playIcon">‚è∏</span>
                    <span id="playText">Pausieren</span>
                </button>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-dot" style="background: #ff6b6b; color: #ff6b6b;"></div>
                        <span>O‚ÇÇ-reich</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background: #5b8def; color: #5b8def;"></div>
                        <span>O‚ÇÇ-arm</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background: #a78bfa; color: #a78bfa;"></div>
                        <span>Kap.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let heartRate = 72;
        let isPlaying = true;
        let time = 0;
        let heartPhase = 0;

        // Organ information
        const organs = {
            heart: {
                title: '‚ù§Ô∏è Das Herz',
                desc: 'Die Pumpe deines K√∂rpers! Es hat 4 Kammern und schl√§gt ca. 100.000 mal am Tag. Das linke Herz pumpt sauerstoffreiches Blut in den K√∂rper, das rechte zur Lunge.',
                x: 400, y: 300, radius: 70
            },
            lungs: {
                title: 'ü´Å Die Lunge',
                desc: 'Hier findet der Gasaustausch statt: Sauerstoff wird aufgenommen, CO‚ÇÇ abgegeben. Die Lunge hat eine Oberfl√§che von ca. 100m¬≤ ‚Äì so gro√ü wie ein Tennisplatz!',
                x: 600, y: 250, radius: 80
            },
            brain: {
                title: 'üß† Das Gehirn',
                desc: 'Verbraucht 20% des gesamten Sauerstoffs, obwohl es nur 2% des K√∂rpergewichts ausmacht. Schon 10 Sekunden ohne Blut f√ºhren zur Bewusstlosigkeit!',
                x: 250, y: 100, radius: 50
            },
            body: {
                title: 'üí™ K√∂rpergewebe',
                desc: 'Muskeln, Organe und Gewebe nehmen Sauerstoff auf und geben CO‚ÇÇ ab. Bei Sport steigt der Sauerstoffbedarf um das 20-fache!',
                x: 180, y: 380, radius: 80
            }
        };

        // Blood cells
        class BloodCell {
            constructor(pathPoints, offset, isOxygenated) {
                this.path = pathPoints;
                this.progress = offset;
                this.baseSpeed = 0.002;
                this.isOxygenated = isOxygenated;
                this.size = 6 + Math.random() * 3;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            update(speedMult) {
                this.progress += this.baseSpeed * speedMult;
                if (this.progress >= 1) this.progress -= 1;
                this.pulsePhase += 0.1;
            }

            getPosition() {
                const totalLength = this.path.length - 1;
                const exactIndex = this.progress * totalLength;
                const index = Math.floor(exactIndex);
                const t = exactIndex - index;

                const p1 = this.path[index];
                const p2 = this.path[Math.min(index + 1, this.path.length - 1)];

                return {
                    x: p1.x + (p2.x - p1.x) * t,
                    y: p1.y + (p2.y - p1.y) * t,
                    oxygenated: p1.oxygenated !== undefined ? p1.oxygenated : this.isOxygenated
                };
            }

            draw() {
                const pos = this.getPosition();
                const pulse = 1 + Math.sin(this.pulsePhase) * 0.15;
                const size = this.size * pulse;

                // Glow effect
                const gradient = ctx.createRadialGradient(pos.x, pos.y, 0, pos.x, pos.y, size * 2);
                const color = pos.oxygenated ? '#ff6b6b' : '#5b8def';
                const glowColor = pos.oxygenated ? 'rgba(255,107,107,' : 'rgba(91,141,239,';

                gradient.addColorStop(0, color);
                gradient.addColorStop(0.5, glowColor + '0.6)');
                gradient.addColorStop(1, glowColor + '0)');

                ctx.beginPath();
                ctx.arc(pos.x, pos.y, size * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Cell body
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, size, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();

                // Highlight
                ctx.beginPath();
                ctx.arc(pos.x - size * 0.3, pos.y - size * 0.3, size * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.4)';
                ctx.fill();
            }
        }

        // Define circulatory paths
        const bodyCirculation = [
            { x: 400, y: 280, oxygenated: true },
            { x: 400, y: 220, oxygenated: true },
            { x: 380, y: 170, oxygenated: true },
            { x: 330, y: 130, oxygenated: true },
            { x: 280, y: 100, oxygenated: true },
            { x: 230, y: 100, oxygenated: true },
            { x: 180, y: 130, oxygenated: true },
            { x: 150, y: 180, oxygenated: true },
            { x: 140, y: 250, oxygenated: false },
            { x: 140, y: 330, oxygenated: false },
            { x: 150, y: 400, oxygenated: false },
            { x: 180, y: 460, oxygenated: false },
            { x: 240, y: 500, oxygenated: false },
            { x: 320, y: 500, oxygenated: false },
            { x: 380, y: 460, oxygenated: false },
            { x: 400, y: 400, oxygenated: false },
            { x: 400, y: 340, oxygenated: false },
        ];

        const lungCirculation = [
            { x: 420, y: 300, oxygenated: false },
            { x: 460, y: 320, oxygenated: false },
            { x: 510, y: 340, oxygenated: false },
            { x: 560, y: 340, oxygenated: false },
            { x: 610, y: 320, oxygenated: false },
            { x: 650, y: 280, oxygenated: false },
            { x: 660, y: 230, oxygenated: true },
            { x: 650, y: 180, oxygenated: true },
            { x: 610, y: 150, oxygenated: true },
            { x: 560, y: 140, oxygenated: true },
            { x: 510, y: 150, oxygenated: true },
            { x: 470, y: 180, oxygenated: true },
            { x: 440, y: 220, oxygenated: true },
            { x: 420, y: 260, oxygenated: true },
        ];

        // Create blood cells
        let bloodCells = [];

        function initBloodCells() {
            bloodCells = [];
            for (let i = 0; i < 20; i++) {
                bloodCells.push(new BloodCell(bodyCirculation, i / 20, true));
            }
            for (let i = 0; i < 15; i++) {
                bloodCells.push(new BloodCell(lungCirculation, i / 15, false));
            }
        }

        // Draw functions
        function drawVessel(points, isArtery) {
            const gradient = ctx.createLinearGradient(
                points[0].x, points[0].y,
                points[points.length-1].x, points[points.length-1].y
            );

            if (isArtery) {
                gradient.addColorStop(0, '#cc4444');
                gradient.addColorStop(1, '#883333');
            } else {
                gradient.addColorStop(0, '#4466aa');
                gradient.addColorStop(1, '#334477');
            }

            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);

            for (let i = 1; i < points.length - 1; i++) {
                const xc = (points[i].x + points[i + 1].x) / 2;
                const yc = (points[i].y + points[i + 1].y) / 2;
                ctx.quadraticCurveTo(points[i].x, points[i].y, xc, yc);
            }

            ctx.lineTo(points[points.length-1].x, points[points.length-1].y);
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 18;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();

            // Inner glow
            ctx.strokeStyle = isArtery ? 'rgba(255,150,150,0.3)' : 'rgba(150,180,255,0.3)';
            ctx.lineWidth = 8;
            ctx.stroke();
        }

        function drawHeart() {
            const scale = 1 + Math.sin(heartPhase) * 0.08;
            const cx = 400, cy = 300;

            ctx.save();
            ctx.translate(cx, cy);
            ctx.scale(scale, scale);
            ctx.translate(-cx, -cy);

            // Outer glow
            const glowGradient = ctx.createRadialGradient(cx, cy, 30, cx, cy, 100);
            glowGradient.addColorStop(0, 'rgba(255,107,107,0.4)');
            glowGradient.addColorStop(1, 'rgba(255,107,107,0)');
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 100, 0, Math.PI * 2);
            ctx.fill();

            // Heart shape
            ctx.beginPath();
            ctx.moveTo(cx, cy + 50);
            ctx.bezierCurveTo(cx - 50, cy + 30, cx - 70, cy - 20, cx - 50, cy - 40);
            ctx.bezierCurveTo(cx - 30, cy - 60, cx, cy - 40, cx, cy - 20);
            ctx.bezierCurveTo(cx, cy - 40, cx + 30, cy - 60, cx + 50, cy - 40);
            ctx.bezierCurveTo(cx + 70, cy - 20, cx + 50, cy + 30, cx, cy + 50);

            const heartGradient = ctx.createRadialGradient(cx - 10, cy - 20, 10, cx, cy + 20, 70);
            heartGradient.addColorStop(0, '#ff6b6b');
            heartGradient.addColorStop(0.5, '#dc3545');
            heartGradient.addColorStop(1, '#8b0000');
            ctx.fillStyle = heartGradient;
            ctx.fill();

            // Heart highlight
            ctx.beginPath();
            ctx.ellipse(cx - 25, cy - 30, 15, 10, -0.5, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255,255,255,0.25)';
            ctx.fill();

            // Chamber lines
            ctx.strokeStyle = 'rgba(100,0,0,0.4)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(cx, cy - 30);
            ctx.lineTo(cx, cy + 40);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(cx - 40, cy);
            ctx.lineTo(cx + 40, cy);
            ctx.stroke();

            ctx.restore();
        }

        function drawLungs() {
            const cx = 600, cy = 250;

            // Glow
            const glowGradient = ctx.createRadialGradient(cx, cy, 30, cx, cy, 120);
            glowGradient.addColorStop(0, 'rgba(255,150,180,0.3)');
            glowGradient.addColorStop(1, 'rgba(255,150,180,0)');
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 120, 0, Math.PI * 2);
            ctx.fill();

            // Lung shape
            ctx.beginPath();
            ctx.ellipse(cx, cy, 70, 90, 0.15, 0, Math.PI * 2);

            const lungGradient = ctx.createRadialGradient(cx - 20, cy - 30, 10, cx, cy, 80);
            lungGradient.addColorStop(0, '#ffb6c1');
            lungGradient.addColorStop(0.6, '#ff8fa3');
            lungGradient.addColorStop(1, '#c44569');
            ctx.fillStyle = lungGradient;
            ctx.fill();

            // Bronchi
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(cx - 50, cy - 40);
            ctx.bezierCurveTo(cx - 30, cy - 60, cx, cy - 50, cx + 10, cy - 70);
            ctx.moveTo(cx - 30, cy);
            ctx.bezierCurveTo(cx, cy - 20, cx + 20, cy, cx + 40, cy - 30);
            ctx.moveTo(cx - 40, cy + 40);
            ctx.bezierCurveTo(cx, cy + 20, cx + 30, cy + 40, cx + 50, cy + 20);
            ctx.stroke();

            // Alveoli dots
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            for (let i = 0; i < 15; i++) {
                const angle = Math.random() * Math.PI * 2;
                const r = 30 + Math.random() * 40;
                ctx.beginPath();
                ctx.arc(cx + Math.cos(angle) * r, cy + Math.sin(angle) * r, 5 + Math.random() * 5, 0, Math.PI * 2);
                ctx.fill();
            }

            // Label
            ctx.font = 'bold 14px Inter';
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.textAlign = 'center';
            ctx.fillText('Lunge', cx, cy + 110);
        }

        function drawBrain() {
            const cx = 250, cy = 100;

            // Glow
            const glowGradient = ctx.createRadialGradient(cx, cy, 20, cx, cy, 70);
            glowGradient.addColorStop(0, 'rgba(255,180,200,0.3)');
            glowGradient.addColorStop(1, 'rgba(255,180,200,0)');
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 70, 0, Math.PI * 2);
            ctx.fill();

            // Brain shape
            ctx.beginPath();
            ctx.ellipse(cx, cy, 45, 35, 0, 0, Math.PI * 2);

            const brainGradient = ctx.createRadialGradient(cx - 10, cy - 10, 5, cx, cy, 45);
            brainGradient.addColorStop(0, '#ffccd5');
            brainGradient.addColorStop(0.5, '#ffb3c1');
            brainGradient.addColorStop(1, '#ff8fa3');
            ctx.fillStyle = brainGradient;
            ctx.fill();

            // Brain folds
            ctx.strokeStyle = 'rgba(200,100,120,0.4)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 4; i++) {
                ctx.beginPath();
                ctx.moveTo(cx - 35 + i * 20, cy - 20);
                ctx.bezierCurveTo(cx - 25 + i * 20, cy - 30, cx - 15 + i * 20, cy - 25, cx - 10 + i * 20, cy - 15);
                ctx.stroke();
            }

            // Label
            ctx.font = 'bold 12px Inter';
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.textAlign = 'center';
            ctx.fillText('Gehirn', cx, cy + 55);
        }

        function drawBodyTissue() {
            const cx = 180, cy = 380;

            // Glow
            const glowGradient = ctx.createRadialGradient(cx, cy, 30, cx, cy, 100);
            glowGradient.addColorStop(0, 'rgba(160,200,255,0.2)');
            glowGradient.addColorStop(1, 'rgba(160,200,255,0)');
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(cx, cy, 100, 0, Math.PI * 2);
            ctx.fill();

            // Body/muscle shape
            ctx.beginPath();
            ctx.roundRect(cx - 50, cy - 70, 100, 140, 20);

            const bodyGradient = ctx.createLinearGradient(cx - 50, cy - 70, cx + 50, cy + 70);
            bodyGradient.addColorStop(0, '#a0c8ff');
            bodyGradient.addColorStop(0.5, '#7eb3ff');
            bodyGradient.addColorStop(1, '#5b8def');
            ctx.fillStyle = bodyGradient;
            ctx.fill();

            // Muscle fibers
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(cx - 35, cy - 50 + i * 25);
                ctx.lineTo(cx + 35, cy - 50 + i * 25);
                ctx.stroke();
            }

            // Label
            ctx.font = 'bold 12px Inter';
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.textAlign = 'center';
            ctx.fillText('K√∂rpergewebe', cx, cy + 90);
        }

        function drawLabels() {
            ctx.font = '12px Inter';
            ctx.textAlign = 'center';

            // Artery label
            ctx.fillStyle = '#ff6b6b';
            ctx.fillText('Arterien', 300, 160);
            ctx.fillText('(sauerstoffreich)', 300, 175);

            // Vein label
            ctx.fillStyle = '#5b8def';
            ctx.fillText('Venen', 300, 470);
            ctx.fillText('(sauerstoffarm)', 300, 485);

            // Pulmonary labels
            ctx.fillStyle = '#a78bfa';
            ctx.fillText('Lungenkreislauf', 520, 400);
        }

        function checkHover(x, y) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = (x - rect.left) * (canvas.width / rect.width);
            const mouseY = (y - rect.top) * (canvas.height / rect.height);

            for (const [key, organ] of Object.entries(organs)) {
                const dist = Math.sqrt((mouseX - organ.x) ** 2 + (mouseY - organ.y) ** 2);
                if (dist < organ.radius) {
                    return organ;
                }
            }
            return null;
        }

        canvas.addEventListener('mousemove', (e) => {
            const organ = checkHover(e.clientX, e.clientY);
            const tooltip = document.getElementById('tooltip');

            if (organ) {
                document.getElementById('tooltipTitle').textContent = organ.title;
                document.getElementById('tooltipDesc').textContent = organ.desc;
                tooltip.classList.add('visible');
                canvas.style.cursor = 'pointer';
            } else {
                tooltip.classList.remove('visible');
                canvas.style.cursor = 'default';
            }
        });

        function animate() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(15, 12, 41, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Complete clear for sharp rendering
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background gradient
            const bgGradient = ctx.createRadialGradient(400, 300, 100, 400, 300, 400);
            bgGradient.addColorStop(0, '#1a1a3e');
            bgGradient.addColorStop(1, '#0a0a1f');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (isPlaying) {
                time += 0.016;
                heartPhase += (heartRate / 60) * 0.15;
            }

            const speedMult = heartRate / 72;

            // Draw vessels
            drawVessel(bodyCirculation.slice(0, 8), true);
            drawVessel(bodyCirculation.slice(7), false);
            drawVessel(lungCirculation.slice(0, 6), false);
            drawVessel(lungCirculation.slice(5), true);

            // Draw organs
            drawBodyTissue();
            drawBrain();
            drawLungs();
            drawHeart();
            drawLabels();

            // Update and draw blood cells
            if (isPlaying) {
                bloodCells.forEach(cell => cell.update(speedMult));
            }
            bloodCells.forEach(cell => cell.draw());

            requestAnimationFrame(animate);
        }

        // UI Controls
        document.getElementById('heartRateSlider').addEventListener('input', (e) => {
            heartRate = parseInt(e.target.value);
            document.getElementById('bpmValue').textContent = heartRate;
            document.getElementById('sliderValue').textContent = heartRate;

            // Update O2 and pressure based on heart rate
            let o2 = heartRate < 60 ? 95 : heartRate > 150 ? 92 : 98;
            document.getElementById('o2Value').textContent = o2 + '%';

            let systolic = Math.round(100 + (heartRate - 40) * 0.5);
            let diastolic = Math.round(70 + (heartRate - 40) * 0.15);
            document.getElementById('pressureValue').textContent = systolic + '/' + diastolic;

            // Update beat animation speed
            document.querySelectorAll('.beat-bar').forEach(bar => {
                bar.style.animationDuration = (60 / heartRate) + 's';
            });
        });

        function togglePlay() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playBtn');
            document.getElementById('playIcon').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
            document.getElementById('playText').textContent = isPlaying ? 'Pausieren' : 'Starten';
            btn.className = 'play-button ' + (isPlaying ? 'playing' : 'paused');
        }

        // Create background particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const span = document.createElement('span');
                span.style.left = Math.random() * 100 + '%';
                span.style.animationDelay = Math.random() * 15 + 's';
                span.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(span);
            }
        }

        // Initialize
        createParticles();
        initBloodCells();
        animate();
    </script>
</body>
</html>
