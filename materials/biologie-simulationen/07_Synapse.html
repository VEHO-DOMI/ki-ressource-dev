<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse - Signal√ºbertragung</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #0c0a1d 0%, #1a1333 50%, #0c0a1d 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        .bg-neural {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .neural-spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(167, 139, 250, 0.4);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(167, 139, 250, 0.6);
            animation: spark 4s infinite;
        }

        @keyframes spark {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        header {
            text-align: center;
            padding: 8px 0;
            flex-shrink: 0;
        }

        h1 {
            font-size: 1.6em;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa, #818cf8, #c4b5fd);
            background-size: 200% 200%;
            animation: gradient-shift 4s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: rgba(255,255,255,0.5);
            font-weight: 300;
            font-size: 0.85em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 12px;
            flex: 1;
            min-height: 0;
        }

        @media (max-width: 900px) {
            .main-content { grid-template-columns: 1fr; height: auto; }
        }

        .simulation-wrapper {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #1a1530 0%, #0c0a1d 100%);
            border: 1px solid rgba(167, 139, 250, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), inset 0 0 100px rgba(167, 139, 250, 0.05);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        .glass-panel {
            background: rgba(20, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(167, 139, 250, 0.15);
            padding: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 100%;
        }

        .panel-title {
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255,255,255,0.4);
            margin-bottom: 10px;
        }

        /* Step Progress */
        .step-progress {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 14px;
            max-height: 120px;
            overflow-y: auto;
        }

        .step-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 0.75em;
        }

        .step-item:hover {
            background: rgba(167, 139, 250, 0.1);
        }

        .step-item.active {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.25), rgba(129, 140, 248, 0.15));
            border: 1px solid rgba(167, 139, 250, 0.4);
        }

        .step-item.completed {
            background: rgba(34, 197, 94, 0.1);
        }

        .step-num {
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(167, 139, 250, 0.2);
            color: #a78bfa;
            font-size: 0.7em;
            font-weight: 600;
            flex-shrink: 0;
        }

        .step-item.active .step-num {
            background: #a78bfa;
            color: #0c0a1d;
        }

        .step-item.completed .step-num {
            background: #22c55e;
            color: white;
        }

        .step-text {
            font-size: 0.75em;
            color: rgba(255,255,255,0.7);
            line-height: 1.2;
        }

        .step-item.active .step-text {
            color: #fff;
            font-weight: 500;
        }

        /* Neurotransmitter Selector */
        .nt-selector {
            margin-bottom: 12px;
        }

        .nt-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        .nt-btn {
            padding: 8px 8px;
            border: 1.5px solid;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.7em;
            font-weight: 500;
            transition: all 0.3s;
            text-align: center;
        }

        .nt-btn.acetylcholine { border-color: rgba(34, 211, 238, 0.4); color: #22d3ee; }
        .nt-btn.dopamine { border-color: rgba(251, 191, 36, 0.4); color: #fbbf24; }
        .nt-btn.serotonin { border-color: rgba(248, 113, 113, 0.4); color: #f87171; }
        .nt-btn.gaba { border-color: rgba(74, 222, 128, 0.4); color: #4ade80; }

        .nt-btn.active {
            color: #0c0a1d;
            font-weight: 600;
        }

        .nt-btn.active.acetylcholine { background: #22d3ee; }
        .nt-btn.active.dopamine { background: #fbbf24; }
        .nt-btn.active.serotonin { background: #f87171; }
        .nt-btn.active.gaba { background: #4ade80; }

        /* Control Buttons */
        .control-buttons {
            display: flex;
            gap: 6px;
            margin-bottom: 12px;
        }

        .ctrl-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .ctrl-btn.play {
            background: linear-gradient(135deg, #a78bfa, #818cf8);
            color: white;
            box-shadow: 0 8px 25px rgba(167, 139, 250, 0.3);
        }

        .ctrl-btn.reset {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.7);
        }

        .ctrl-btn:hover {
            transform: translateY(-2px);
        }

        /* Info Card */
        .info-card {
            padding: 12px;
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.1), rgba(167, 139, 250, 0.02));
            border-radius: 12px;
            border: 1px solid rgba(167, 139, 250, 0.15);
            flex: 1;
            overflow-y: auto;
        }

        .info-card h4 {
            color: #a78bfa;
            font-size: 0.8em;
            margin-bottom: 6px;
        }

        .info-card p {
            color: rgba(255,255,255,0.6);
            font-size: 0.75em;
            line-height: 1.4;
        }

        .nt-effect {
            margin-top: 8px;
            padding: 8px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            font-size: 0.7em;
        }

        .nt-effect span {
            display: block;
            margin-bottom: 3px;
            color: rgba(255,255,255,0.5);
        }

        .nt-effect strong {
            color: #a78bfa;
        }

        .info-footer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-neural" id="bgNeural"></div>

    <div class="container">
        <header>
            <h1>‚ö° Synapse ‚Äì Signal√ºbertragung</h1>
            <p class="subtitle">Beobachte, wie Nervenzellen miteinander kommunizieren</p>
        </header>

        <div class="main-content">
            <div class="simulation-wrapper">
                <canvas id="canvas" width="600" height="400"></canvas>
            </div>

            <div class="glass-panel">
                <div class="panel-title">üì° √úbertragungsschritte</div>

                <div class="step-progress" id="stepProgress"></div>

                <div class="panel-title">üß™ Neurotransmitter</div>
                <div class="nt-selector">
                    <div class="nt-grid">
                        <button class="nt-btn acetylcholine active" onclick="setNT('acetylcholine')">Acetylcholin</button>
                        <button class="nt-btn dopamine" onclick="setNT('dopamine')">Dopamin</button>
                        <button class="nt-btn serotonin" onclick="setNT('serotonin')">Serotonin</button>
                        <button class="nt-btn gaba" onclick="setNT('gaba')">GABA</button>
                    </div>
                </div>

                <div class="control-buttons">
                    <button class="ctrl-btn play" id="playBtn" onclick="togglePlay()">‚ñ∂ Starten</button>
                    <button class="ctrl-btn reset" onclick="resetSimulation()">‚Ü∫ Reset</button>
                </div>

                <div class="info-card" id="infoCard">
                    <h4 id="stepTitle">Bereit zum Start</h4>
                    <p id="stepDesc">Dr√ºcke "Starten", um die synaptische √úbertragung zu beobachten.</p>
                    <div class="nt-effect" id="ntEffect">
                        <span>Aktueller Neurotransmitter:</span>
                        <strong id="ntName">Acetylcholin</strong>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const steps = [
            { title: 'Aktionspotential', desc: 'Ein elektrisches Signal (Aktionspotential) erreicht das Axonende des pr√§synaptischen Neurons.' },
            { title: 'Ca¬≤‚Å∫-Einstrom', desc: 'Spannungsgesteuerte Calciumkan√§le √∂ffnen sich. Ca¬≤‚Å∫-Ionen str√∂men in die Zelle.' },
            { title: 'Vesikelfusion', desc: 'Der Ca¬≤‚Å∫-Anstieg bewirkt, dass Vesikel mit der Membran verschmelzen (Exozytose).' },
            { title: 'NT-Freisetzung', desc: 'Neurotransmitter werden in den synaptischen Spalt freigesetzt.' },
            { title: 'Rezeptorbindung', desc: 'Neurotransmitter binden an spezifische Rezeptoren der postsynaptischen Membran.' },
            { title: 'Signalweiterleitung', desc: 'Ionenkan√§le √∂ffnen sich, ein neues elektrisches Signal wird ausgel√∂st.' }
        ];

        const neurotransmitters = {
            acetylcholine: { name: 'Acetylcholin', color: '#22d3ee', effect: 'Muskelkontraktion, Ged√§chtnis, Lernen' },
            dopamine: { name: 'Dopamin', color: '#fbbf24', effect: 'Belohnung, Motivation, Bewegung' },
            serotonin: { name: 'Serotonin', color: '#f87171', effect: 'Stimmung, Schlaf, Appetit' },
            gaba: { name: 'GABA', color: '#4ade80', effect: 'Hemmung, Entspannung, Angstl√∂sung' }
        };

        let currentStep = -1;
        let isPlaying = false;
        let currentNT = 'acetylcholine';
        let animTime = 0;
        let particles = [];
        let vesicles = [];
        let actionPotentialPos = 0;

        // Initialize vesicles
        function initVesicles() {
            vesicles = [];
            for (let i = 0; i < 8; i++) {
                vesicles.push({
                    x: 250 + Math.random() * 80,
                    y: 220 + Math.random() * 60,
                    radius: 8 + Math.random() * 4,
                    released: false,
                    fusing: false
                });
            }
        }

        // Render step progress
        function renderSteps() {
            const container = document.getElementById('stepProgress');
            container.innerHTML = steps.map((step, i) => `
                <div class="step-item ${i === currentStep ? 'active' : ''} ${i < currentStep ? 'completed' : ''}" onclick="goToStep(${i})">
                    <div class="step-num">${i < currentStep ? '‚úì' : i + 1}</div>
                    <div class="step-text">${step.title}</div>
                </div>
            `).join('');
        }

        function setNT(nt) {
            currentNT = nt;
            document.querySelectorAll('.nt-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.nt-btn.${nt}`).classList.add('active');
            document.getElementById('ntName').textContent = neurotransmitters[nt].name;
            document.getElementById('ntName').style.color = neurotransmitters[nt].color;
        }

        function goToStep(step) {
            if (step >= 0 && step < steps.length) {
                currentStep = step;
                updateStepInfo();
                renderSteps();
            }
        }

        function updateStepInfo() {
            if (currentStep >= 0 && currentStep < steps.length) {
                document.getElementById('stepTitle').textContent = steps[currentStep].title;
                document.getElementById('stepDesc').textContent = steps[currentStep].desc;
            }
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playBtn');
            btn.textContent = isPlaying ? '‚è∏ Pause' : '‚ñ∂ Starten';

            if (isPlaying && currentStep < 0) {
                currentStep = 0;
                updateStepInfo();
                renderSteps();
            }
        }

        function resetSimulation() {
            isPlaying = false;
            currentStep = -1;
            actionPotentialPos = 0;
            particles = [];
            initVesicles();
            document.getElementById('playBtn').textContent = '‚ñ∂ Starten';
            document.getElementById('stepTitle').textContent = 'Bereit zum Start';
            document.getElementById('stepDesc').textContent = 'Dr√ºcke "Starten", um die synaptische √úbertragung zu beobachten.';
            renderSteps();
        }

        // Drawing functions
        function drawPresynapticNeuron() {
            const cx = 200, cy = 280;

            // Axon
            ctx.beginPath();
            ctx.moveTo(50, cy);
            ctx.lineTo(cx - 30, cy);
            ctx.strokeStyle = '#a78bfa';
            ctx.lineWidth = 20;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Axon glow
            ctx.beginPath();
            ctx.moveTo(50, cy);
            ctx.lineTo(cx - 30, cy);
            ctx.strokeStyle = 'rgba(167, 139, 250, 0.3)';
            ctx.lineWidth = 30;
            ctx.stroke();

            // Action potential
            if (currentStep >= 0 && currentStep < 3 && isPlaying) {
                actionPotentialPos += 3;
                if (actionPotentialPos > 180) actionPotentialPos = 0;

                const apX = 50 + actionPotentialPos;
                const glow = ctx.createRadialGradient(apX, cy, 5, apX, cy, 30);
                glow.addColorStop(0, 'rgba(255, 255, 100, 0.9)');
                glow.addColorStop(1, 'rgba(255, 255, 100, 0)');
                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(apX, cy, 30, 0, Math.PI * 2);
                ctx.fill();
            }

            // Axon terminal (bouton)
            ctx.beginPath();
            ctx.arc(cx + 50, cy, 80, 0, Math.PI * 2);
            const termGrad = ctx.createRadialGradient(cx + 30, cy - 20, 20, cx + 50, cy, 80);
            termGrad.addColorStop(0, '#c4b5fd');
            termGrad.addColorStop(0.5, '#a78bfa');
            termGrad.addColorStop(1, '#6d28d9');
            ctx.fillStyle = termGrad;
            ctx.fill();

            // Terminal glow
            const termGlow = ctx.createRadialGradient(cx + 50, cy, 50, cx + 50, cy, 120);
            termGlow.addColorStop(0, 'rgba(167, 139, 250, 0.2)');
            termGlow.addColorStop(1, 'rgba(167, 139, 250, 0)');
            ctx.fillStyle = termGlow;
            ctx.beginPath();
            ctx.arc(cx + 50, cy, 120, 0, Math.PI * 2);
            ctx.fill();

            // Vesicles
            const ntColor = neurotransmitters[currentNT].color;
            vesicles.forEach(v => {
                if (!v.released) {
                    ctx.beginPath();
                    ctx.arc(v.x, v.y, v.radius, 0, Math.PI * 2);
                    const vGrad = ctx.createRadialGradient(v.x - 2, v.y - 2, 2, v.x, v.y, v.radius);
                    vGrad.addColorStop(0, ntColor);
                    vGrad.addColorStop(1, ntColor.replace(')', ', 0.6)').replace('rgb', 'rgba'));
                    ctx.fillStyle = vGrad;
                    ctx.fill();
                }
            });

            // Calcium channels (step 1-2)
            if (currentStep >= 1) {
                ctx.fillStyle = currentStep >= 2 ? '#22c55e' : '#facc15';
                for (let i = 0; i < 5; i++) {
                    const angle = Math.PI * 0.3 + i * 0.15;
                    const x = cx + 50 + Math.cos(angle) * 75;
                    const y = cy + Math.sin(angle) * 75;
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, Math.PI * 2);
                    ctx.fill();

                    // Ca2+ ions entering
                    if (currentStep >= 2 && isPlaying) {
                        const offset = (animTime * 2 + i) % 20;
                        ctx.beginPath();
                        ctx.arc(x - offset, y + offset * 0.5, 3, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(34, 197, 94, 0.8)';
                        ctx.fill();
                    }
                }
            }

            // Labels
            ctx.font = 'bold 12px Inter';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText('Pr√§synaptisches', cx + 50, cy + 110);
            ctx.fillText('Neuron', cx + 50, cy + 125);
        }

        function drawSynapticCleft() {
            // Cleft area
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(345, 180, 110, 200);

            // Membrane lines
            ctx.strokeStyle = 'rgba(167, 139, 250, 0.5)';
            ctx.lineWidth = 3;
            ctx.setLineDash([5, 5]);

            ctx.beginPath();
            ctx.moveTo(345, 180);
            ctx.lineTo(345, 380);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(455, 180);
            ctx.lineTo(455, 380);
            ctx.stroke();

            ctx.setLineDash([]);

            // Label
            ctx.font = '11px Inter';
            ctx.fillStyle = 'rgba(255,255,255,0.6)';
            ctx.textAlign = 'center';
            ctx.fillText('Synaptischer', 400, 400);
            ctx.fillText('Spalt (~20nm)', 400, 415);

            // Neurotransmitter particles
            const ntColor = neurotransmitters[currentNT].color;
            if (currentStep >= 3) {
                particles.forEach(p => {
                    const glow = ctx.createRadialGradient(p.x, p.y, 2, p.x, p.y, 10);
                    glow.addColorStop(0, ntColor);
                    glow.addColorStop(1, 'rgba(0,0,0,0)');
                    ctx.fillStyle = glow;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                    ctx.fillStyle = ntColor;
                    ctx.fill();
                });
            }
        }

        function drawPostsynapticNeuron() {
            const cx = 600, cy = 280;

            // Dendrite body
            ctx.beginPath();
            ctx.arc(cx - 50, cy, 80, 0, Math.PI * 2);
            const dendGrad = ctx.createRadialGradient(cx - 70, cy - 20, 20, cx - 50, cy, 80);
            dendGrad.addColorStop(0, '#93c5fd');
            dendGrad.addColorStop(0.5, '#60a5fa');
            dendGrad.addColorStop(1, '#1d4ed8');
            ctx.fillStyle = dendGrad;
            ctx.fill();

            // Glow
            const dendGlow = ctx.createRadialGradient(cx - 50, cy, 50, cx - 50, cy, 120);
            dendGlow.addColorStop(0, 'rgba(96, 165, 250, 0.2)');
            dendGlow.addColorStop(1, 'rgba(96, 165, 250, 0)');
            ctx.fillStyle = dendGlow;
            ctx.beginPath();
            ctx.arc(cx - 50, cy, 120, 0, Math.PI * 2);
            ctx.fill();

            // Receptors
            const ntColor = neurotransmitters[currentNT].color;
            for (let i = 0; i < 6; i++) {
                const angle = Math.PI * 0.7 + i * 0.12;
                const x = cx - 50 + Math.cos(angle) * 75;
                const y = cy + Math.sin(angle) * 75;

                // Receptor shape (Y-shape)
                ctx.strokeStyle = currentStep >= 4 ? ntColor : 'rgba(255,255,255,0.5)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + 8, y - 8);
                ctx.moveTo(x, y);
                ctx.lineTo(x - 8, y - 8);
                ctx.moveTo(x, y);
                ctx.lineTo(x, y + 10);
                ctx.stroke();

                // Bound neurotransmitter
                if (currentStep >= 4) {
                    ctx.beginPath();
                    ctx.arc(x, y - 5, 4, 0, Math.PI * 2);
                    ctx.fillStyle = ntColor;
                    ctx.fill();
                }
            }

            // Ion channels opening (step 5)
            if (currentStep >= 5) {
                ctx.fillStyle = 'rgba(34, 211, 238, 0.7)';
                for (let i = 0; i < 4; i++) {
                    const angle = Math.PI * 0.6 + i * 0.2;
                    const x = cx - 50 + Math.cos(angle) * 60;
                    const y = cy + Math.sin(angle) * 60;

                    // Ion flow
                    for (let j = 0; j < 3; j++) {
                        const offset = (animTime * 3 + i + j) % 15;
                        ctx.beginPath();
                        ctx.arc(x + offset, y - offset * 0.5, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                // Signal propagation
                const signalX = cx + 30 + (animTime * 2) % 100;
                const glow = ctx.createRadialGradient(signalX, cy, 5, signalX, cy, 25);
                glow.addColorStop(0, 'rgba(96, 165, 250, 0.9)');
                glow.addColorStop(1, 'rgba(96, 165, 250, 0)');
                ctx.fillStyle = glow;
                ctx.beginPath();
                ctx.arc(signalX, cy, 25, 0, Math.PI * 2);
                ctx.fill();
            }

            // Axon continuing
            ctx.beginPath();
            ctx.moveTo(cx + 30, cy);
            ctx.lineTo(750, cy);
            ctx.strokeStyle = '#60a5fa';
            ctx.lineWidth = 20;
            ctx.lineCap = 'round';
            ctx.stroke();

            ctx.strokeStyle = 'rgba(96, 165, 250, 0.3)';
            ctx.lineWidth = 30;
            ctx.stroke();

            // Labels
            ctx.font = 'bold 12px Inter';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.fillText('Postsynaptisches', cx - 50, cy + 110);
            ctx.fillText('Neuron', cx - 50, cy + 125);
        }

        function updateParticles() {
            if (currentStep >= 3 && currentStep < 5 && isPlaying) {
                // Release particles from vesicles
                if (particles.length < 30 && Math.random() > 0.7) {
                    particles.push({
                        x: 330 + Math.random() * 20,
                        y: 240 + Math.random() * 80,
                        vx: 1 + Math.random() * 2,
                        vy: (Math.random() - 0.5) * 0.5
                    });
                }
            }

            // Move particles toward receptors
            particles.forEach(p => {
                if (currentStep >= 4) {
                    // Move toward receptors
                    p.vx = 2;
                    if (p.x > 460) {
                        p.x = 460;
                        p.vx = 0;
                    }
                }
                p.x += p.vx;
                p.y += p.vy;
            });

            // Remove particles that reached receptors
            if (currentStep >= 5) {
                particles = particles.filter(p => p.x < 455);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background
            const bgGrad = ctx.createRadialGradient(400, 280, 100, 400, 280, 400);
            bgGrad.addColorStop(0, '#1a1530');
            bgGrad.addColorStop(1, '#0c0a1d');
            ctx.fillStyle = bgGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            animTime += 0.05;

            // Auto-advance steps
            if (isPlaying) {
                const stepDuration = 120; // frames per step
                const frameInStep = Math.floor(animTime * 10) % stepDuration;

                if (frameInStep === 0 && currentStep < steps.length - 1) {
                    currentStep++;
                    updateStepInfo();
                    renderSteps();
                }
            }

            updateParticles();

            drawPresynapticNeuron();
            drawSynapticCleft();
            drawPostsynapticNeuron();

            requestAnimationFrame(animate);
        }

        // Create background sparks
        function createSparks() {
            const container = document.getElementById('bgNeural');
            for (let i = 0; i < 50; i++) {
                const spark = document.createElement('div');
                spark.className = 'neural-spark';
                spark.style.left = Math.random() * 100 + '%';
                spark.style.top = Math.random() * 100 + '%';
                spark.style.animationDelay = Math.random() * 4 + 's';
                spark.style.animationDuration = (3 + Math.random() * 3) + 's';
                container.appendChild(spark);
            }
        }

        // Initialize
        createSparks();
        initVesicles();
        renderSteps();
        animate();
    </script>
</body>
