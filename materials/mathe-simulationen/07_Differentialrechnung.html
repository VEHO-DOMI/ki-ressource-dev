<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Differentialrechnung - Von der Sekante zur Tangente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a103d 50%, #2d1060 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 8px 12px;
            gap: 6px;
        }

        header {
            max-height: 36px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4px 0;
        }

        h1 {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            color: #00e5ff;
        }

        .subtitle {
            font-size: 11px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2px;
        }

        #canvas {
            flex: 1;
            min-height: 0;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: block;
        }

        #controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px 12px;
            max-height: 80px;
            overflow-y: auto;
        }

        .control-group {
            display: grid;
            grid-template-columns: auto 1fr auto 1fr auto 1fr;
            gap: 12px;
            align-items: center;
            font-size: 0.7em;
            margin-bottom: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #00e5ff;
            white-space: nowrap;
        }

        .control-group select,
        .control-group input[type="range"],
        .control-group input[type="text"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-radius: 6px;
            padding: 4px 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.75em;
        }

        .control-group select {
            cursor: pointer;
            padding: 4px 8px;
        }

        .control-group input[type="range"] {
            padding: 2px;
            cursor: pointer;
            min-width: 100px;
            height: 20px;
        }

        .control-group input[type="text"] {
            padding: 4px 6px;
            max-width: 60px;
            text-align: center;
        }

        .control-group input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
            accent-color: #00e5ff;
        }

        .info-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            font-size: 0.65em;
            margin-top: 6px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 6px;
            padding: 4px 6px;
        }

        .info-label {
            font-weight: 600;
            color: #00e5ff;
        }

        .info-value {
            color: #ffffff;
            font-weight: 400;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 229, 255, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 229, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>Differentialrechnung</h1>
            <div class="subtitle">Von der Sekante zur Tangente</div>
        </header>
        <canvas id="canvas"></canvas>
        <div id="controls">
            <div class="control-group">
                <label for="functionSelect">Funktion:</label>
                <select id="functionSelect">
                    <option value="quadratic">f(x) = x²</option>
                    <option value="cubic">f(x) = x³</option>
                    <option value="sine">f(x) = sin(x)</option>
                    <option value="exponential">f(x) = eˣ</option>
                    <option value="logarithm">f(x) = ln(x)</option>
                    <option value="hyperbola">f(x) = 1/x</option>
                </select>

                <label for="x0Slider">x₀:</label>
                <input type="range" id="x0Slider" min="-4" max="4" step="0.1" value="1">

                <label for="hSlider">h:</label>
                <input type="range" id="hSlider" min="0.01" max="4" step="0.01" value="0.5">
            </div>

            <div class="control-group">
                <label for="showTangent">Tangente:</label>
                <input type="checkbox" id="showTangent" checked>

                <label for="hValue">h =</label>
                <input type="text" id="hValue" readonly>

                <label for="diffQuotient">Δy/Δx =</label>
                <input type="text" id="diffQuotient" readonly>
            </div>

            <div class="info-display">
                <div class="info-item">
                    <div class="info-label">f(x₀)</div>
                    <div class="info-value" id="fxValue">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">f'(x₀)</div>
                    <div class="info-value" id="fpxValue">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">(f(x₀+h)−f(x₀))/h</div>
                    <div class="info-value" id="diffQuotientValue">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================================================
        // CONFIGURATION & STATE
        // ============================================================================
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const state = {
            functionType: 'quadratic',
            x0: 1,
            h: 0.5,
            showTangent: true,
            canvasWidth: 0,
            canvasHeight: 0,
            graphHeight: 0,
            pixelRatio: 1
        };

        // Function definitions
        const functions = {
            quadratic: {
                name: 'f(x) = x²',
                f: (x) => x * x,
                fPrime: (x) => 2 * x,
                yMin: -1,
                yMax: 8
            },
            cubic: {
                name: 'f(x) = x³',
                f: (x) => x * x * x,
                fPrime: (x) => 3 * x * x,
                yMin: -10,
                yMax: 10
            },
            sine: {
                name: 'f(x) = sin(x)',
                f: (x) => Math.sin(x),
                fPrime: (x) => Math.cos(x),
                yMin: -1.5,
                yMax: 1.5
            },
            exponential: {
                name: 'f(x) = eˣ',
                f: (x) => Math.exp(x),
                fPrime: (x) => Math.exp(x),
                yMin: -1,
                yMax: 30
            },
            logarithm: {
                name: 'f(x) = ln(x)',
                f: (x) => x > 0 ? Math.log(x) : null,
                fPrime: (x) => x > 0 ? 1 / x : null,
                yMin: -3,
                yMax: 3
            },
            hyperbola: {
                name: 'f(x) = 1/x',
                f: (x) => x !== 0 ? 1 / x : null,
                fPrime: (x) => x !== 0 ? -1 / (x * x) : null,
                yMin: -10,
                yMax: 10
            }
        };

        // ============================================================================
        // COORDINATE SYSTEM
        // ============================================================================
        const coordSystem = {
            xMin: -5,
            xMax: 5,
            xAxisPadding: 50,
            rightPadding: 20,
            topBottomPadding: 15
        };

        // ============================================================================
        // UTILITY FUNCTIONS
        // ============================================================================
        function formatNumber(value) {
            if (value === null || isNaN(value)) return '—';
            return value.toFixed(2).toString().replace('.', ',');
        }

        function worldToCanvas(x, y, yMin, yMax, graphTop, graphBottom) {
            const canvasWidth = canvas.width;
            const xRange = coordSystem.xMax - coordSystem.xMin;
            const yRange = yMax - yMin;

            const canvasX = coordSystem.xAxisPadding +
                ((x - coordSystem.xMin) / xRange) * (canvasWidth - coordSystem.xAxisPadding - coordSystem.rightPadding);

            const canvasY = graphTop +
                ((yMax - y) / yRange) * (graphBottom - graphTop);

            return { canvasX, canvasY };
        }

        function canvasToWorld(canvasX, canvasY, yMin, yMax, graphTop, graphBottom) {
            const canvasWidth = canvas.width;
            const xRange = coordSystem.xMax - coordSystem.xMin;
            const yRange = yMax - yMin;

            const x = coordSystem.xMin +
                ((canvasX - coordSystem.xAxisPadding) /
                (canvasWidth - coordSystem.xAxisPadding - coordSystem.rightPadding)) * xRange;

            const y = yMax -
                ((canvasY - graphTop) / (graphBottom - graphTop)) * yRange;

            return { x, y };
        }

        // ============================================================================
        // CANVAS RENDERING
        // ============================================================================
        function drawGrid(graphTop, graphBottom, yMin, yMax) {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.08)';
            ctx.lineWidth = 0.5 * state.pixelRatio;

            // Vertical grid lines
            for (let x = Math.ceil(coordSystem.xMin); x <= Math.floor(coordSystem.xMax); x++) {
                const pos = worldToCanvas(x, 0, yMin, yMax, graphTop, graphBottom);
                ctx.beginPath();
                ctx.moveTo(pos.canvasX, graphTop);
                ctx.lineTo(pos.canvasX, graphBottom);
                ctx.stroke();
            }

            // Horizontal grid lines
            const yStep = Math.pow(10, Math.floor(Math.log10(yMax - yMin))) / 2;
            for (let y = Math.ceil(yMin / yStep) * yStep; y <= yMax; y += yStep) {
                const pos = worldToCanvas(0, y, yMin, yMax, graphTop, graphBottom);
                ctx.beginPath();
                ctx.moveTo(coordSystem.xAxisPadding, pos.canvasY);
                ctx.lineTo(canvas.width - coordSystem.rightPadding, pos.canvasY);
                ctx.stroke();
            }
        }

        function drawAxes(graphTop, graphBottom, yMin, yMax) {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1.5 * state.pixelRatio;

            // Y-axis
            ctx.beginPath();
            ctx.moveTo(coordSystem.xAxisPadding, graphTop);
            ctx.lineTo(coordSystem.xAxisPadding, graphBottom);
            ctx.stroke();

            // X-axis
            const zeroY = worldToCanvas(0, 0, yMin, yMax, graphTop, graphBottom);
            ctx.beginPath();
            ctx.moveTo(coordSystem.xAxisPadding, zeroY.canvasY);
            ctx.lineTo(canvas.width - coordSystem.rightPadding, zeroY.canvasY);
            ctx.stroke();

            // Y-axis tick marks and labels
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.font = `${11 * state.pixelRatio}px 'Inter', sans-serif`;
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';

            const yStep = Math.pow(10, Math.floor(Math.log10(yMax - yMin))) / 2;
            for (let y = Math.ceil(yMin / yStep) * yStep; y <= yMax; y += yStep) {
                const pos = worldToCanvas(0, y, yMin, yMax, graphTop, graphBottom);
                ctx.beginPath();
                ctx.moveTo(coordSystem.xAxisPadding - 5, pos.canvasY);
                ctx.lineTo(coordSystem.xAxisPadding, pos.canvasY);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1 * state.pixelRatio;
                ctx.stroke();

                const label = y === 0 ? '0' : formatNumber(y);
                ctx.fillText(label, coordSystem.xAxisPadding - 8, pos.canvasY);
            }

            // X-axis tick marks and labels
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            for (let x = Math.ceil(coordSystem.xMin); x <= Math.floor(coordSystem.xMax); x++) {
                const pos = worldToCanvas(x, 0, yMin, yMax, graphTop, graphBottom);
                ctx.beginPath();
                ctx.moveTo(pos.canvasX, graphBottom);
                ctx.lineTo(pos.canvasX, graphBottom + 5);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1 * state.pixelRatio;
                ctx.stroke();

                if (x !== 0) {
                    ctx.fillText(x.toString(), pos.canvasX, graphBottom + 8);
                }
            }
        }

        function drawFunctionCurve(graphTop, graphBottom, yMin, yMax, color, isDerivative = false) {
            const func = isDerivative ?
                functions[state.functionType].fPrime :
                functions[state.functionType].f;

            ctx.strokeStyle = color;
            ctx.lineWidth = 2.5 * state.pixelRatio;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            const step = 0.02;
            let started = false;

            ctx.beginPath();
            for (let x = coordSystem.xMin; x <= coordSystem.xMax; x += step) {
                const y = func(x);
                if (y === null || !isFinite(y)) {
                    if (started) ctx.stroke();
                    started = false;
                    continue;
                }

                // Skip outliers for display
                if (y > yMax * 2 || y < yMin * 2) {
                    if (started) ctx.stroke();
                    started = false;
                    continue;
                }

                const pos = worldToCanvas(x, y, yMin, yMax, graphTop, graphBottom);

                if (!started) {
                    ctx.beginPath();
                    ctx.moveTo(pos.canvasX, pos.canvasY);
                    started = true;
                } else {
                    ctx.lineTo(pos.canvasX, pos.canvasY);
                }
            }
            if (started) ctx.stroke();
        }

        function drawSecantLine(graphTop, graphBottom, yMin, yMax) {
            const func = functions[state.functionType].f;
            const x0 = state.x0;
            const x1 = x0 + state.h;

            const y0 = func(x0);
            const y1 = func(x1);

            if (y0 === null || y1 === null || !isFinite(y0) || !isFinite(y1)) return;

            const slope = (y1 - y0) / state.h;

            // Draw secant line extended across view
            const xLeft = coordSystem.xMin;
            const xRight = coordSystem.xMax;
            const yLeft = y0 + slope * (xLeft - x0);
            const yRight = y0 + slope * (xRight - x0);

            const pos1 = worldToCanvas(xLeft, yLeft, yMin, yMax, graphTop, graphBottom);
            const pos2 = worldToCanvas(xRight, yRight, yMin, yMax, graphTop, graphBottom);

            ctx.strokeStyle = '#ff6b6b';
            ctx.lineWidth = 2 * state.pixelRatio;
            ctx.setLineDash([]);
            ctx.beginPath();
            ctx.moveTo(pos1.canvasX, pos1.canvasY);
            ctx.lineTo(pos2.canvasX, pos2.canvasY);
            ctx.stroke();

            // Draw difference triangle
            const posP = worldToCanvas(x0, y0, yMin, yMax, graphTop, graphBottom);
            const posQ = worldToCanvas(x1, y1, yMin, yMax, graphTop, graphBottom);
            const posR = worldToCanvas(x1, y0, yMin, yMax, graphTop, graphBottom);

            ctx.strokeStyle = 'rgba(255, 107, 107, 0.5)';
            ctx.lineWidth = 1.5 * state.pixelRatio;
            ctx.setLineDash([3 * state.pixelRatio, 3 * state.pixelRatio]);
            ctx.beginPath();
            ctx.moveTo(posP.canvasX, posP.canvasY);
            ctx.lineTo(posR.canvasX, posR.canvasY);
            ctx.lineTo(posQ.canvasX, posQ.canvasY);
            ctx.stroke();
            ctx.setLineDash([]);

            // Labels for Δx and Δy
            ctx.fillStyle = 'rgba(255, 107, 107, 0.8)';
            ctx.font = `${10 * state.pixelRatio}px 'Inter', sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText('Δx', (posP.canvasX + posR.canvasX) / 2, posR.canvasY + 3);

            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.fillText('Δy', posR.canvasX + 3, (posR.canvasY + posQ.canvasY) / 2);

            // Slope label
            ctx.fillStyle = 'rgba(255, 107, 107, 0.9)';
            ctx.font = `${10 * state.pixelRatio}px 'Inter', sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            const midX = (posP.canvasX + posQ.canvasX) / 2;
            const midY = (posP.canvasY + posQ.canvasY) / 2;
            ctx.fillText(`m = ${formatNumber(slope)}`, midX, midY - 5);
        }

        function drawTangentLine(graphTop, graphBottom, yMin, yMax) {
            if (!state.showTangent) return;

            const func = functions[state.functionType].f;
            const fPrime = functions[state.functionType].fPrime;
            const x0 = state.x0;
            const y0 = func(x0);
            const slope = fPrime(x0);

            if (y0 === null || slope === null || !isFinite(slope)) return;

            // Tangent line equation: y = slope * (x - x0) + y0
            const xLeft = coordSystem.xMin;
            const xRight = coordSystem.xMax;
            const yLeft = slope * (xLeft - x0) + y0;
            const yRight = slope * (xRight - x0) + y0;

            const pos1 = worldToCanvas(xLeft, yLeft, yMin, yMax, graphTop, graphBottom);
            const pos2 = worldToCanvas(xRight, yRight, yMin, yMax, graphTop, graphBottom);

            ctx.strokeStyle = '#ffd93d';
            ctx.lineWidth = 2 * state.pixelRatio;
            ctx.setLineDash([5 * state.pixelRatio, 3 * state.pixelRatio]);
            ctx.beginPath();
            ctx.moveTo(pos1.canvasX, pos1.canvasY);
            ctx.lineTo(pos2.canvasX, pos2.canvasY);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawPoints(graphTop, graphBottom, yMin, yMax, isTop = true) {
            const func = functions[state.functionType].f;
            const x0 = state.x0;
            const x1 = x0 + state.h;

            const y0 = func(x0);
            const y1 = func(x1);

            if (isTop) {
                // Point P
                if (y0 !== null && isFinite(y0)) {
                    const posP = worldToCanvas(x0, y0, yMin, yMax, graphTop, graphBottom);
                    ctx.fillStyle = '#00e5ff';
                    ctx.beginPath();
                    ctx.arc(posP.canvasX, posP.canvasY, 4 * state.pixelRatio, 0, 2 * Math.PI);
                    ctx.fill();
                }

                // Point Q
                if (y1 !== null && isFinite(y1)) {
                    const posQ = worldToCanvas(x1, y1, yMin, yMax, graphTop, graphBottom);
                    ctx.fillStyle = 'rgba(255, 107, 107, 0.7)';
                    ctx.beginPath();
                    ctx.arc(posQ.canvasX, posQ.canvasY, 3 * state.pixelRatio, 0, 2 * Math.PI);
                    ctx.fill();
                }
            } else {
                // Point on derivative at x0
                const fPrime = functions[state.functionType].fPrime;
                const slope = fPrime(x0);
                if (slope !== null && isFinite(slope)) {
                    const posDeriv = worldToCanvas(x0, slope, yMin, yMax, graphTop, graphBottom);
                    ctx.fillStyle = '#7c4dff';
                    ctx.beginPath();
                    ctx.arc(posDeriv.canvasX, posDeriv.canvasY, 4 * state.pixelRatio, 0, 2 * Math.PI);
                    ctx.fill();

                    // Vertical connection line
                    const posTop = worldToCanvas(x0, func(x0), yMin, yMax, graphTop, graphBottom);
                    ctx.strokeStyle = 'rgba(124, 77, 255, 0.3)';
                    ctx.lineWidth = 1.5 * state.pixelRatio;
                    ctx.setLineDash([3 * state.pixelRatio, 3 * state.pixelRatio]);
                    ctx.beginPath();
                    ctx.moveTo(posTop.canvasX, posTop.canvasY);
                    ctx.lineTo(posDeriv.canvasX, posDeriv.canvasY);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
            }
        }

        function drawFunctionLabels(graphTop, graphBottom, yMin, yMax, isTop = true) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.font = `${11 * state.pixelRatio}px 'Inter', sans-serif`;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';

            if (isTop) {
                ctx.fillStyle = 'rgba(0, 229, 255, 0.8)';
                ctx.fillText(functions[state.functionType].name, coordSystem.xAxisPadding + 10, graphTop + 8);
            } else {
                ctx.fillStyle = 'rgba(124, 77, 255, 0.8)';
                const fPrimeName = functions[state.functionType].name.replace('f(x)', "f'(x)");
                ctx.fillText(fPrimeName, coordSystem.xAxisPadding + 10, graphTop + 8);
            }
        }

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            state.pixelRatio = dpr;

            const rect = canvas.getBoundingClientRect();
            state.canvasWidth = rect.width;
            state.canvasHeight = rect.height;

            canvas.width = state.canvasWidth * dpr;
            canvas.height = state.canvasHeight * dpr;

            ctx.scale(dpr, dpr);

            state.graphHeight = (state.canvasHeight - 8) / 2;
        }

        function draw() {
            const func = functions[state.functionType];

            ctx.fillStyle = 'rgba(255, 255, 255, 0.02)';
            ctx.fillRect(0, 0, state.canvasWidth, state.canvasHeight);

            // Graph 1: f(x)
            const graph1Top = coordSystem.topBottomPadding;
            const graph1Bottom = graph1Top + state.graphHeight - 4;

            drawGrid(graph1Top, graph1Bottom, func.yMin, func.yMax);
            drawAxes(graph1Top, graph1Bottom, func.yMin, func.yMax);
            drawFunctionCurve(graph1Top, graph1Bottom, func.yMin, func.yMax, '#00e5ff', false);
            drawSecantLine(graph1Top, graph1Bottom, func.yMin, func.yMax);
            drawTangentLine(graph1Top, graph1Bottom, func.yMin, func.yMax);
            drawPoints(graph1Top, graph1Bottom, func.yMin, func.yMax, true);
            drawFunctionLabels(graph1Top, graph1Bottom, func.yMin, func.yMax, true);

            // Graph 2: f'(x)
            const graph2Top = graph1Bottom + 8;
            const graph2Bottom = graph2Top + state.graphHeight - 4;

            drawGrid(graph2Top, graph2Bottom, func.yMin, func.yMax);
            drawAxes(graph2Top, graph2Bottom, func.yMin, func.yMax);
            drawFunctionCurve(graph2Top, graph2Bottom, func.yMin, func.yMax, '#7c4dff', true);
            drawPoints(graph2Top, graph2Bottom, func.yMin, func.yMax, false);
            drawFunctionLabels(graph2Top, graph2Bottom, func.yMin, func.yMax, false);

            updateInfo();
        }

        function updateInfo() {
            const func = functions[state.functionType].f;
            const fPrime = functions[state.functionType].fPrime;

            const x0 = state.x0;
            const fx0 = func(x0);
            const fpx0 = fPrime(x0);
            const x1 = x0 + state.h;
            const fx1 = func(x1);
            const diffQuotient = fx1 !== null && fx0 !== null ? (fx1 - fx0) / state.h : null;

            document.getElementById('hValue').value = formatNumber(state.h);
            document.getElementById('diffQuotient').value =
                diffQuotient !== null ? formatNumber(diffQuotient) : '—';

            document.getElementById('fxValue').textContent =
                fx0 !== null ? formatNumber(fx0) : '—';
            document.getElementById('fpxValue').textContent =
                fpx0 !== null ? formatNumber(fpx0) : '—';
            document.getElementById('diffQuotientValue').textContent =
                diffQuotient !== null ? formatNumber(diffQuotient) : '—';
        }

        // ============================================================================
        // EVENT LISTENERS
        // ============================================================================
        document.getElementById('functionSelect').addEventListener('change', (e) => {
            state.functionType = e.target.value;
            draw();
        });

        document.getElementById('x0Slider').addEventListener('input', (e) => {
            state.x0 = parseFloat(e.target.value);
            draw();
        });

        document.getElementById('hSlider').addEventListener('input', (e) => {
            state.h = parseFloat(e.target.value);
            draw();
        });

        document.getElementById('showTangent').addEventListener('change', (e) => {
            state.showTangent = e.target.checked;
            draw();
        });

        window.addEventListener('resize', () => {
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(() => {
                resizeCanvas();
                draw();
            }, 50);
        });

        // ============================================================================
        // INITIALIZATION
        // ============================================================================
        setTimeout(() => {
