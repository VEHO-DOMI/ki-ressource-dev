<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Differentialrechnung - Von der Sekante zur Tangente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a103d 50%, #2d1060 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        #container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 8px 12px;
            gap: 6px;
        }

        header {
            max-height: 36px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4px 0;
        }

        h1 {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            color: #00e5ff;
        }

        .subtitle {
            font-size: 11px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2px;
        }

        #canvas {
            flex: 1;
            min-height: 0;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: block;
        }

        #controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px 12px;
            max-height: 80px;
            overflow-y: auto;
        }

        .control-group {
            display: grid;
            grid-template-columns: auto 1fr auto 1fr auto 1fr;
            gap: 12px;
            align-items: center;
            font-size: 0.7em;
            margin-bottom: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #00e5ff;
            white-space: nowrap;
        }

        .control-group select,
        .control-group input[type="range"],
        .control-group input[type="text"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-radius: 6px;
            padding: 4px 6px;
            font-family: 'Inter', sans-serif;
            font-size: 0.75em;
        }

        .control-group select {
            cursor: pointer;
            padding: 4px 8px;
        }

        .control-group input[type="range"] {
            padding: 2px;
            cursor: pointer;
            min-width: 100px;
            height: 20px;
        }

        .control-group input[type="text"] {
            padding: 4px 6px;
            max-width: 60px;
            text-align: center;
        }

        .control-group input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
            accent-color: #00e5ff;
        }

        .info-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            font-size: 0.65em;
            margin-top: 6px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 6px;
            padding: 4px 6px;
        }

        .info-label {
            font-weight: 600;
            color: #00e5ff;
        }

        .info-value {
            color: #ffffff;
            font-weight: 400;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 229, 255, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 229, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>Differentialrechnung</h1>
            <div class="subtitle">Von der Sekante zur Tangente</div>
        </header>
        <canvas id="canvas"></canvas>
        <div id="controls">
            <div class="control-group">
                <label for="functionSelect">Funktion:</label>
                <select id="functionSelect">
                    <option value="quadratic">f(x) = x²</option>
                    <option value="cubic">f(x) = x³</option>
                    <option value="sine">f(x) = sin(x)</option>
                    <option value="exponential">f(x) = eˣ</option>
                    <option value="logarithm">f(x) = ln(x)</option>
                    <option value="hyperbola">f(x) = 1/x</option>
                </select>

                <label for="x0Slider">x₀:</label>
                <input type="range" id="x0Slider" min="-4" max="4" step="0.1" value="1">

                <label for="hSlider">h:</label>
                <input type="range" id="hSlider" min="0.01" max="4" step="0.01" value="0.5">
            </div>

            <div class="control-group">
                <label for="showTangent">Tangente:</label>
                <input type="checkbox" id="showTangent" checked>

                <label for="hValue">h =</label>
                <input type="text" id="hValue" readonly>

                <label for="diffQuotient">Δy/Δx =</label>
                <input type="text" id="diffQuotient" readonly>
            </div>

            <div class="info-display">
                <div class="info-item">
                    <div class="info-label">f(x₀)</div>
                    <div class="info-value" id="fxValue">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">f'(x₀)</div>
                    <div class="info-value" id="fpxValue">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">(f(x₀+h)−f(x₀))/h</div>
                    <div class="info-value" id="diffQuotientValue">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================================================
        // CONFIGURATION & STATE
        // ============================================================================
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let dpr = 1;

        const state = {
            functionType: 'quadratic',
            x0: 1,
            h: 0.5,
            showTangent: true
        };

        // Function definitions with separate y-ranges
        const functions = {
            quadratic: {
                name: 'f(x) = x²',
                f: (x) => x * x,
                fPrime: (x) => 2 * x,
                yMin: -2,
                yMax: 10,
                dyMin: -10,
                dyMax: 10
            },
            cubic: {
                name: 'f(x) = x³',
                f: (x) => x * x * x,
                fPrime: (x) => 3 * x * x,
                yMin: -15,
                yMax: 15,
                dyMin: -5,
                dyMax: 50
            },
            sine: {
                name: 'f(x) = sin(x)',
                f: (x) => Math.sin(x),
                fPrime: (x) => Math.cos(x),
                yMin: -1.5,
                yMax: 1.5,
                dyMin: -1.5,
                dyMax: 1.5
            },
            exponential: {
                name: 'f(x) = eˣ',
                f: (x) => Math.exp(x),
                fPrime: (x) => Math.exp(x),
                yMin: -2,
                yMax: 15,
                dyMin: -2,
                dyMax: 15
            },
            logarithm: {
                name: 'f(x) = ln(x)',
                f: (x) => x > 0 ? Math.log(x) : null,
                fPrime: (x) => x > 0 ? 1 / x : null,
                yMin: -4,
                yMax: 4,
                dyMin: -2,
                dyMax: 10
            },
            hyperbola: {
                name: 'f(x) = 1/x',
                f: (x) => x !== 0 ? 1 / x : null,
                fPrime: (x) => x !== 0 ? -1 / (x * x) : null,
                yMin: -8,
                yMax: 8,
                dyMin: -10,
                dyMax: 2
            }
        };

        // ============================================================================
        // COORDINATE SYSTEM
        // ============================================================================
        const coordSystem = {
            xMin: -5,
            xMax: 5,
            leftPadding: 55,
            rightPadding: 15,
            topPadding: 5,
            bottomPadding: 25
        };

        // ============================================================================
        // UTILITY FUNCTIONS
        // ============================================================================
        function formatNumber(value) {
            if (value === null || isNaN(value)) return '—';
            return value.toFixed(2).toString().replace('.', ',');
        }

        function worldToCanvasX(x, graphLeft, graphRight, xMin, xMax) {
            return graphLeft + (x - xMin) / (xMax - xMin) * (graphRight - graphLeft);
        }

        function worldToCanvasY(y, graphTop, graphBottom, yMin, yMax) {
            return graphTop + (yMax - y) / (yMax - yMin) * (graphBottom - graphTop);
        }

        function canvasToWorldX(canvasX, graphLeft, graphRight, xMin, xMax) {
            return xMin + (canvasX - graphLeft) / (graphRight - graphLeft) * (xMax - xMin);
        }

        function canvasToWorldY(canvasY, graphTop, graphBottom, yMin, yMax) {
            return yMax - (canvasY - graphTop) / (graphBottom - graphTop) * (yMax - yMin);
        }

        // ============================================================================
        // CANVAS MANAGEMENT
        // ============================================================================
        function resizeCanvas() {
            dpr = window.devicePixelRatio || 1;

            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';

            // Use setTransform to avoid accumulation
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }

        // ============================================================================
        // DRAWING FUNCTIONS
        // ============================================================================
        function getLogicalDimensions() {
            return {
                w: canvas.width / dpr,
                h: canvas.height / dpr
            };
        }

        function drawGrid(graphLeft, graphRight, graphTop, graphBottom, yMin, yMax) {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.08)';
            ctx.lineWidth = 0.5;

            // Vertical grid lines at integer x values
            for (let x = Math.ceil(coordSystem.xMin); x <= Math.floor(coordSystem.xMax); x++) {
                const canvasX = worldToCanvasX(x, graphLeft, graphRight, coordSystem.xMin, coordSystem.xMax);
                ctx.beginPath();
                ctx.moveTo(canvasX, graphTop);
                ctx.lineTo(canvasX, graphBottom);
                ctx.stroke();
            }

            // Horizontal grid lines at integer y values
            const yStep = 1;
            let yValue = Math.ceil(yMin / yStep) * yStep;
            while (yValue <= yMax) {
                const canvasY = worldToCanvasY(yValue, graphTop, graphBottom, yMin, yMax);
                ctx.beginPath();
                ctx.moveTo(graphLeft, canvasY);
                ctx.lineTo(graphRight, canvasY);
                ctx.stroke();
                yValue += yStep;
            }
        }

        function drawAxes(graphLeft, graphRight, graphTop, graphBottom, yMin, yMax) {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1.5;

            // Y-axis
            ctx.beginPath();
            ctx.moveTo(graphLeft, graphTop);
            ctx.lineTo(graphLeft, graphBottom);
            ctx.stroke();

            // X-axis (at y=0 if visible, else at bottom)
            let zeroCanvasY = worldToCanvasY(0, graphTop, graphBottom, yMin, yMax);
            if (zeroCanvasY < graphTop || zeroCanvasY > graphBottom) {
                zeroCanvasY = graphBottom;
            }
            ctx.beginPath();
            ctx.moveTo(graphLeft, zeroCanvasY);
            ctx.lineTo(graphRight, zeroCanvasY);
            ctx.stroke();

            // Y-axis tick marks and labels
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.font = '10px "Inter", sans-serif';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';

            const yStep = 1;
            let yValue = Math.ceil(yMin / yStep) * yStep;
            while (yValue <= yMax) {
                const canvasY = worldToCanvasY(yValue, graphTop, graphBottom, yMin, yMax);
                ctx.beginPath();
                ctx.moveTo(graphLeft - 5, canvasY);
                ctx.lineTo(graphLeft, canvasY);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();

                const label = yValue === 0 ? '0' : formatNumber(yValue);
                ctx.fillText(label, graphLeft - 8, canvasY);
                yValue += yStep;
            }

            // X-axis tick marks and labels
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            for (let x = Math.ceil(coordSystem.xMin); x <= Math.floor(coordSystem.xMax); x++) {
                const canvasX = worldToCanvasX(x, graphLeft, graphRight, coordSystem.xMin, coordSystem.xMax);
                ctx.beginPath();
                ctx.moveTo(canvasX, graphBottom);
                ctx.lineTo(canvasX, graphBottom + 5);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();

                if (x !== 0) {
                    ctx.fillText(x.toString(), canvasX, graphBottom + 8);
                }
            }
        }

        function drawFunctionCurve(graphLeft, graphRight, graphTop, graphBottom, yMin, yMax, color, isDerivative = false) {
            const func = isDerivative ?
                functions[state.functionType].fPrime :
                functions[state.functionType].f;

            ctx.strokeStyle = color;
            ctx.lineWidth = 2.5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            const step = 0.02;
            let started = false;

            for (let x = coordSystem.xMin; x <= coordSystem.xMax; x += step) {
                const y = func(x);
                if (y === null || !isFinite(y)) {
                    if (started) ctx.stroke();
                    started = false;
                    continue;
                }

                // Skip large outliers
                if (y > yMax * 2 || y < yMin * 2) {
                    if (started) ctx.stroke();
                    started = false;
                    continue;
                }

                const canvasX = worldToCanvasX(x, graphLeft, graphRight, coordSystem.xMin, coordSystem.xMax);
                const canvasY = worldToCanvasY(y, graphTop, graphBottom, yMin, yMax);

                if (!started) {
                    ctx.beginPath();
                    ctx.moveTo(canvasX, canvasY);
                    started = true;
                } else {
                    ctx.lineTo(canvasX, canvasY);
                }
            }
            if (started) ctx.stroke();
        }

        function drawSecantLine(graphLeft, graphRight, graphTop, graphBottom, yMin, yMax) {
            const func = functions[state.functionType].f;
            const x0 = state.x0;
            const x1 = x0 + state.h;

            const y0 = func(x0);
            const y1 = func(x1);

            if (y0 === null || y1 === null || !isFinite(y0) || !isFinite(y1)) return;

            const slope = (y1 - y0) / state.h;

            // Draw secant line extended
            const xLeft = coordSystem.xMin;
            const xRight = coordSystem.xMax;
            const yLeft = y0 + slope * (xLeft - x0);
            const yRight = y0 + slope * (xRight - x0);

            const pos1X = worldToCanvasX(xLeft, graphLeft, graphRight, coordSystem.xMin, coordSystem.xMax);
            const pos1Y = worldToCanvasY(yLeft, graphTop, graphBottom, yMin, yMax);
            const pos2X = worldToCanvasX(xRight, graphLeft, graphRight, coordSystem.xMin, coordSystem.xMax);
            const pos2Y = worldToCanvasY(yRight, graphTop, graphBottom, yMin, yMax);

            ctx.strokeStyle = '#ff6b6b';
            ctx.lineWidth = 2;
            ctx.setLineDash([]);
            ctx.beginPath();
            ctx.moveTo(pos1X, pos1Y);
            ctx.lineTo(pos2X, pos2Y);
            ctx.stroke();

            // Draw difference triangle
            const posPX = worldToCanvasX(x0, graphLeft, graphRight, coordSystem.xMin, coordSystem.xMax);
            const posPY = worldToCanvasY(y0, graphTop, graphBottom, yMin, yMax);
            const posQX = worldToCanvasX(x1, graphLeft, graphRight, coordSystem.xMin, coordSystem.xMax);
            const posQY = worldToCanvasY(y1, graphTop, graphBottom, yMin, yMax);
            const posRX = worldToCanvasX(x1, graphLeft, graphRight, coordSystem.xMin, coordSystem.xMax);
            const posRY = worldToCanvasY(y0, graphTop, graphBottom, yMin, yMax);

            ctx.strokeStyle = 'rgba(255, 107, 107, 0.5)';
            ctx.lineWidth = 1.5;
            ctx.setLineDash([3, 3]);
            ctx.beginPath();
            ctx.moveTo(posPX, posPY);
            ctx.lineTo(posRX, posRY);
            ctx.lineTo(posQX, posQY);
            ctx.stroke();
            ctx.setLineDash([]);

            // Labels
            ctx.fillStyle = 'rgba(255, 107, 107, 0.8)';
            ctx.font = '10px "Inter", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText('Δx', (posPX + posRX) / 2, posRY + 3);

            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.fillText('Δy', posRX + 3, (posRY + posQY) / 2);

            // Slope label
            ctx.fillStyle = 'rgba(255, 107, 107, 0.9)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            const midX = (posPX + posQX) / 2;
            const midY = (posPY + posQY) / 2;
            ctx.fillText(`m = ${formatNumber(slope)}`, midX, midY - 5);
        }

        function drawTangentLine(graphLeft, graphRight, graphTop, graphBottom, yMin, yMax) {
            if (!state.showTangent) return;

            const func = functions[state.functionType].f;
            const fPrime = functions[state.functionType].fPrime;
            const x0 = state.x0;
            const y0 = func(x0);
            const slope = fPrime(x0);

            if (y0 === null || slope === null || !isFinite(slope)) return;

            const xLeft = coordSystem.xMin;
            const xRight = coordSystem.xMax;
            const yLeft = slope * (xLeft - x0) + y0;
            const yRight = slope * (xRight - x0) + y0;

            const pos1X = worldToCanvasX(xLeft, graphLeft, graphRight, coordSystem.xMin, coordSystem.xMax);
            const pos1Y = worldToCanvasY(yLeft, graphTop, graphBottom, yMin, yMax);
            const pos2X = worldToCanvasX(xRight, graphLeft, graphRight, coordSystem.xMin, coordSystem.xMax);
            const pos2Y = worldToCanvasY(yRight, graphTop, graphBottom, yMin, yMax);

            ctx.strokeStyle = '#ffd93d';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 3]);
            ctx.beginPath();
            ctx.moveTo(pos1X, pos1Y);
            ctx.lineTo(pos2X, pos2Y);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawPoints(graphLeft, graphRight, graphTop, graphBottom, yMin, yMax, isTopGraph) {
            const func = functions[state.functionType].f;
            const x0 = state.x0;
            const x1 = x0 + state.h;

            const y0 = func(x0);
            const y1 = func(x1);

            if (isTopGraph) {
                // Point P (on function)
                if (y0 !== null && isFinite(y0)) {
                    const posPX = worldToCanvasX(x0, graphLeft, graphRight, coordSystem.xMin, coordSystem.xMax);
                    const posPY = worldToCanvasY(y0, graphTop, graphBottom, yMin, yMax);
                    ctx.fillStyle = '#00e5ff';
                    ctx.beginPath();
                    ctx.arc(posPX, posPY, 4, 0, 2 * Math.PI);
                    ctx.fill();
                }

                // Point Q (on function)
                if (y1 !== null && isFinite(y1)) {
                    const posQX = worldToCanvasX(x1, graphLeft, graphRight, coordSystem.xMin, coordSystem.xMax);
                    const posQY = worldToCanvasY(y1, graphTop, graphBottom, yMin, yMax);
                    ctx.fillStyle = 'rgba(255, 107, 107, 0.7)';
                    ctx.beginPath();
                    ctx.arc(posQX, posQY, 3, 0, 2 * Math.PI);
                    ctx.fill();
                }
            } else {
                // Point on derivative at x0
                const fPrime = functions[state.functionType].fPrime;
                const slope = fPrime(x0);
                if (slope !== null && isFinite(slope)) {
                    const posDX = worldToCanvasX(x0, graphLeft, graphRight, coordSystem.xMin, coordSystem.xMax);
                    const posDY = worldToCanvasY(slope, graphTop, graphBottom, yMin, yMax);
                    ctx.fillStyle = '#7c4dff';
                    ctx.beginPath();
                    ctx.arc(posDX, posDY, 4, 0, 2 * Math.PI);
                    ctx.fill();

                    // Vertical connection line (optional visual enhancement)
                    ctx.strokeStyle = 'rgba(124, 77, 255, 0.3)';
                    ctx.lineWidth = 1.5;
                    ctx.setLineDash([3, 3]);
                    ctx.beginPath();
                    ctx.moveTo(posDX, graphTop);
                    ctx.lineTo(posDX, graphBottom);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
            }
        }

        function drawFunctionLabel(graphLeft, graphTop, yMin, yMax, isTopGraph) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.font = '11px "Inter", sans-serif';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';

            if (isTopGraph) {
                ctx.fillStyle = 'rgba(0, 229, 255, 0.8)';
                ctx.fillText(functions[state.functionType].name, graphLeft + 10, graphTop + 8);
            } else {
                ctx.fillStyle = 'rgba(124, 77, 255, 0.8)';
                const fPrimeName = functions[state.functionType].name.replace('f(x)', "f'(x)");
                ctx.fillText(fPrimeName, graphLeft + 10, graphTop + 8);
            }
        }

        function draw() {
            const func = functions[state.functionType];
            const dims = getLogicalDimensions();

            // Clear canvas completely
            ctx.fillStyle = 'rgba(255, 255, 255, 0)';
            ctx.clearRect(0, 0, dims.w, dims.h);

            const gap = 6;
            const topH = (dims.h - gap) * 0.55;
            const botH = (dims.h - gap) * 0.45;

            const graphLeft = coordSystem.leftPadding;
            const graphRight = dims.w - coordSystem.rightPadding;

            // TOP GRAPH: f(x)
            const graph1Top = coordSystem.topPadding;
            const graph1Bottom = graph1Top + topH - coordSystem.bottomPadding;

            drawGrid(graphLeft, graphRight, graph1Top, graph1Bottom, func.yMin, func.yMax);
            drawAxes(graphLeft, graphRight, graph1Top, graph1Bottom, func.yMin, func.yMax);
            drawFunctionCurve(graphLeft, graphRight, graph1Top, graph1Bottom, func.yMin, func.yMax, '#00e5ff', false);
            drawSecantLine(graphLeft, graphRight, graph1Top, graph1Bottom, func.yMin, func.yMax);
            drawTangentLine(graphLeft, graphRight, graph1Top, graph1Bottom, func.yMin, func.yMax);
            drawPoints(graphLeft, graphRight, graph1Top, graph1Bottom, func.yMin, func.yMax, true);
            drawFunctionLabel(graphLeft, graph1Top, func.yMin, func.yMax, true);

            // BOTTOM GRAPH: f'(x)
            const graph2Top = graph1Bottom + gap;
            const graph2Bottom = graph2Top + botH - coordSystem.bottomPadding;

            drawGrid(graphLeft, graphRight, graph2Top, graph2Bottom, func.dyMin, func.dyMax);
            drawAxes(graphLeft, graphRight, graph2Top, graph2Bottom, func.dyMin, func.dyMax);
            drawFunctionCurve(graphLeft, graphRight, graph2Top, graph2Bottom, func.dyMin, func.dyMax, '#7c4dff', true);
            drawPoints(graphLeft, graphRight, graph2Top, graph2Bottom, func.dyMin, func.dyMax, false);
            drawFunctionLabel(graphLeft, graph2Top, func.dyMin, func.dyMax, false);

            updateInfo();
        }

        function updateInfo() {
            const func = functions[state.functionType].f;
            const fPrime = functions[state.functionType].fPrime;

            const x0 = state.x0;
            const fx0 = func(x0);
            const fpx0 = fPrime(x0);
            const x1 = x0 + state.h;
            const fx1 = func(x1);
            const diffQuotient = fx1 !== null && fx0 !== null ? (fx1 - fx0) / state.h : null;

            document.getElementById('hValue').value = formatNumber(state.h);
            document.getElementById('diffQuotient').value =
                diffQuotient !== null ? formatNumber(diffQuotient) : '—';

            document.getElementById('fxValue').textContent =
                fx0 !== null ? formatNumber(fx0) : '—';
            document.getElementById('fpxValue').textContent =
                fpx0 !== null ? formatNumber(fpx0) : '—';
            document.getElementById('diffQuotientValue').textContent =
                diffQuotient !== null ? formatNumber(diffQuotient) : '—';
        }

        // ============================================================================
        // EVENT LISTENERS
        // ============================================================================
        document.getElementById('functionSelect').addEventListener('change', (e) => {
            state.functionType = e.target.value;
            draw();
        });

        document.getElementById('x0Slider').addEventListener('input', (e) => {
            state.x0 = parseFloat(e.target.value);
            draw();
        });

        document.getElementById('hSlider').addEventListener('input', (e) => {
            state.h = parseFloat(e.target.value);
            draw();
        });

        document.getElementById('showTangent').addEventListener('change', (e) => {
            state.showTangent = e.target.checked;
            draw();
        });

        window.addEventListener('resize', () => {
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(() => {
                resizeCanvas();
                draw();
            }, 50);
        });

        // ============================================================================
        // INITIALIZATION
        // ============================================================================
        setTimeout(() => {
            resizeCanvas();
            draw();
        }, 50);
    </script>
</body>
</html>
