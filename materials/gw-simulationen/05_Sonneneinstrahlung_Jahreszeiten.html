<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonneneinstrahlung & Jahreszeiten</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a30 50%, #2d1b69 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
                gap: 15px;
            }
        }

        .canvas-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .canvas-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 350px;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: fit-content;
            max-height: 100vh;
            overflow-y: auto;
        }

        @media (max-width: 900px) {
            .controls-panel {
                max-height: none;
            }
        }

        .panel-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .panel-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .panel-subtitle {
            font-size: 0.85em;
            color: #b0b0b0;
            font-weight: 300;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-label {
            font-size: 0.9em;
            font-weight: 600;
            color: #d0d0d0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-value {
            font-size: 0.85em;
            color: #ffd700;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: linear-gradient(to right, #ff6b00, #ffd700);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        button {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        button:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        button.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.7);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .preset-buttons button {
            font-size: 0.8em;
            padding: 8px 10px;
        }

        .toggle-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .toggle-buttons button {
            text-align: left;
        }

        .toggle-buttons button.active {
            background: rgba(255, 107, 0, 0.2);
            border-color: rgba(255, 107, 0, 0.5);
        }

        .info-panel {
            background: rgba(255, 107, 0, 0.05);
            border: 1px solid rgba(255, 107, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            font-size: 0.9em;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #b0b0b0;
            font-weight: 500;
        }

        .info-value {
            color: #ffd700;
            font-weight: 600;
        }

        .speed-control {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .speed-button {
            flex: 1;
            padding: 8px;
            font-size: 0.8em;
        }

        .view-tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .view-tabs button {
            padding: 10px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-area">
            <div class="canvas-panel">
                <canvas id="mainCanvas"></canvas>
            </div>
        </div>

        <div class="controls-panel">
            <div class="panel-header">
                <div class="panel-title">Sonneneinstrahlung</div>
                <div class="panel-subtitle">Warum gibt es Jahreszeiten?</div>
            </div>

            <div class="control-group">
                <div class="view-tabs">
                    <button id="viewOrbital" class="view-tab active">Orbitale Ansicht</button>
                    <button id="viewAngle" class="view-tab">Sonnehöhe</button>
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Jahrestag (0-365)</span>
                    <span class="control-value" id="dayValue">80</span>
                </div>
                <input type="range" id="daySlider" min="0" max="365" value="80">
                <div style="font-size: 0.8em; color: #999; text-align: center;" id="monthLabel">20. März</div>
            </div>

            <div class="control-group">
                <div class="speed-control">
                    <button id="playBtn" style="flex: 0;">▶</button>
                    <button id="speedBtn" style="flex: 0;">1x</button>
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Breitengrad</span>
                    <span class="control-value" id="latValue">48°N</span>
                </div>
                <input type="range" id="latSlider" min="-90" max="90" value="48">
                <div class="preset-buttons">
                    <button onclick="setLatitude(48)">Wien (48°)</button>
                    <button onclick="setLatitude(0)">Äquator (0°)</button>
                    <button onclick="setLatitude(90)">Nordpol (90°)</button>
                    <button onclick="setLatitude(23.5)">Wendekreis</button>
                </div>
            </div>

            <div class="control-group">
                <div class="toggle-buttons">
                    <button id="showAxisBtn" class="active" onclick="toggleShowAxis()">✓ Erdachse anzeigen</button>
                    <button id="showRaysBtn" class="active" onclick="toggleShowRays()">✓ Sonnenstrahlen zeigen</button>
                    <button id="showTerminatorBtn" onclick="toggleShowTerminator()">☐ Tag/Nacht Grenze</button>
                </div>
            </div>

            <div class="info-panel">
                <div class="info-row">
                    <span class="info-label">Datum:</span>
                    <span class="info-value" id="infoDate">20. März</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Jahreszeit (N):</span>
                    <span class="info-value" id="infoSeason">Frühjahr</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Sonnenhöhe:</span>
                    <span class="info-value" id="infoAngle">42°</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Tageslänge:</span>
                    <span class="info-value" id="infoDayLength">12h</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Deklination:</span>
                    <span class="info-value" id="infoDeclination">0.0°</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Canvas and context
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas
        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = Math.min(rect.width - 40, 800);
            canvas.height = Math.min(rect.height - 40, 600);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // State
        let state = {
            dayOfYear: 80,
            latitude: 48,
            speed: 1,
            isPlaying: false,
            showAxis: true,
            showRays: true,
            showTerminator: false,
            viewMode: 'orbital' // 'orbital' or 'angle'
        };

        // Months for reference
        const months = [
            'Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun',
            'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'
        ];

        const monthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

        // Get formatted date
        function getDateFromDay(day) {
            day = Math.floor(day) % 365;
            let d = day;
            for (let i = 0; i < 12; i++) {
                if (d < monthDays[i]) {
                    return `${d + 1}. ${months[i]}`;
                }
                d -= monthDays[i];
            }
            return '1. Jan';
        }

        // Calculate solar declination
        function getSolarDeclination(day) {
            return 23.5 * Math.sin((day - 80) * Math.PI * 2 / 365);
        }

        // Calculate solar altitude
        function getSolarAltitude(latitude, declination) {
            const latRad = latitude * Math.PI / 180;
            const decRad = declination * Math.PI / 180;
            // Simplified: assuming solar noon
            const h = Math.sin(latRad) * Math.sin(decRad) +
                      Math.cos(latRad) * Math.cos(decRad);
            return Math.asin(Math.max(-1, Math.min(1, h))) * 180 / Math.PI;
        }

        // Calculate day length
        function getDayLength(latitude, declination) {
            const latRad = latitude * Math.PI / 180;
            const decRad = declination * Math.PI / 180;
            const x = -Math.tan(latRad) * Math.tan(decRad);

            if (x >= 1) return 0; // Polar night
            if (x <= -1) return 24; // Polar day

            const h = Math.acos(x) * 180 / Math.PI;
            return (h / 15) * 2;
        }

        // Get season
        function getSeason(latitude, day) {
            const decl = getSolarDeclination(day);

            if (latitude > 0) { // Northern hemisphere
                if (day >= 80 && day < 172) return 'Frühjahr';
                if (day >= 172 && day < 264) return 'Sommer';
                if (day >= 264 && day < 356) return 'Herbst';
                return 'Winter';
            } else { // Southern hemisphere
                if (day >= 80 && day < 172) return 'Herbst';
                if (day >= 172 && day < 264) return 'Winter';
                if (day >= 264 && day < 356) return 'Frühling';
                return 'Sommer';
            }
        }

        // Draw orbital view
        function drawOrbitalView() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const orbitRadius = Math.min(canvas.width, canvas.height) / 2.5;

            // Background
            ctx.fillStyle = 'rgba(10, 10, 26, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Orbit
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, orbitRadius * 1.05, orbitRadius * 0.95, 0, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);

            // Sun with glow
            const sunGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 25);
            sunGradient.addColorStop(0, 'rgba(255, 215, 0, 1)');
            sunGradient.addColorStop(0.3, 'rgba(255, 140, 0, 0.8)');
            sunGradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 25, 0, Math.PI * 2);
            ctx.fill();

            // Sun core
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
            ctx.fill();

            // Earth position on orbit
            const dayAngle = (state.dayOfYear / 365) * Math.PI * 2;
            const earthX = centerX + Math.cos(dayAngle - Math.PI / 2) * orbitRadius * 1.05;
            const earthY = centerY + Math.sin(dayAngle - Math.PI / 2) * orbitRadius * 0.95;

            // Draw Earth
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.arc(earthX, earthY, 8, 0, Math.PI * 2);
            ctx.fill();

            // Northern hemisphere highlight
            ctx.fillStyle = 'rgba(76, 175, 80, 0.6)';
            const tiltRad = (state.dayOfYear / 365) * Math.PI * 2;
            ctx.beginPath();
            ctx.arc(earthX, earthY - 4, 4, 0, Math.PI);
            ctx.fill();

            // Draw Earth axis if enabled
            if (state.showAxis) {
                ctx.strokeStyle = 'rgba(255, 100, 100, 0.6)';
                ctx.lineWidth = 2;
                const axisAngle = -Math.PI / 2; // Axis always points toward Polaris
                const axisLen = 12;
                ctx.beginPath();
                ctx.moveTo(earthX - Math.sin(axisAngle) * axisLen, earthY - Math.cos(axisAngle) * axisLen);
                ctx.lineTo(earthX + Math.sin(axisAngle) * axisLen, earthY + Math.cos(axisAngle) * axisLen);
                ctx.stroke();
            }

            // Label key positions
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.font = 'bold 11px Inter';
            ctx.textAlign = 'center';

            const positions = [
                { angle: 0, label: 'Sommers.\n21. Juni' },
                { angle: Math.PI, label: 'Winters.\n21. Dez' },
                { angle: Math.PI / 2, label: 'Herbst\n22. Sept' },
                { angle: -Math.PI / 2, label: 'Frühjahr\n20. März' }
            ];

            positions.forEach(pos => {
                const x = centerX + Math.cos(pos.angle - Math.PI / 2) * orbitRadius * 1.3;
                const y = centerY + Math.sin(pos.angle - Math.PI / 2) * orbitRadius * 1.15;
                ctx.fillText(pos.label, x, y);
            });

            // Info text
            ctx.fillStyle = 'rgba(255, 215, 0, 0.9)';
            ctx.font = '600 12px Inter';
            ctx.textAlign = 'left';
            ctx.fillText(`Tag ${state.dayOfYear.toFixed(0)}: ${getDateFromDay(state.dayOfYear)}`, 15, 25);
        }

        // Draw angle view
        function drawAngleView() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Background
            ctx.fillStyle = 'rgba(10, 10, 26, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const declination = getSolarDeclination(state.dayOfYear);
            const altitude = getSolarAltitude(state.latitude, declination);

            // Ground line
            const groundY = centerY + 60;
            ctx.strokeStyle = 'rgba(139, 90, 43, 0.8)';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(50, groundY);
            ctx.lineTo(canvas.width - 50, groundY);
            ctx.stroke();

            // Draw sun rays if enabled
            if (state.showRays) {
                ctx.strokeStyle = 'rgba(255, 215, 0, 0.6)';
                ctx.lineWidth = 2;
                const rayCount = 8;
                const altRad = Math.max(0, altitude) * Math.PI / 180;

                for (let i = 0; i < rayCount; i++) {
                    const x = 150 + i * 60;
                    const rayEndX = x + 100 * Math.cos(altRad);
                    const rayEndY = centerY - 100 * Math.sin(altRad);

                    ctx.beginPath();
                    ctx.moveTo(x, centerY - 150);
                    ctx.lineTo(rayEndX, rayEndY);
                    ctx.stroke();
                }
            }

            // Angle arc
            if (altitude > 0) {
                ctx.strokeStyle = 'rgba(255, 100, 100, 0.7)';
                ctx.lineWidth = 2;
                const arcRadius = 40;
                const altRad = altitude * Math.PI / 180;

                ctx.beginPath();
                ctx.arc(150, groundY, arcRadius, -Math.PI / 2, -Math.PI / 2 + altRad, false);
                ctx.stroke();

                // Angle label
                ctx.fillStyle = 'rgba(255, 100, 100, 0.9)';
                ctx.font = 'bold 14px Inter';
                ctx.fillText(`${altitude.toFixed(1)}°`, 150, groundY - 60);
            }

            // Labels
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.font = '500 12px Inter';
            ctx.textAlign = 'center';
            ctx.fillText(`Breitengrad: ${state.latitude > 0 ? state.latitude + '°N' : state.latitude + '°S'}`, centerX, 30);
            ctx.fillText(getDateFromDay(state.dayOfYear), centerX, 55);

            // Energy density visualization
            ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
            const spreadWidth = Math.max(20, 100 / Math.max(0.2, Math.cos(altitude * Math.PI / 180)));
            ctx.fillRect(150 - spreadWidth / 2, groundY, spreadWidth, 20);

            // Day length bar
            const dayLength = getDayLength(state.latitude, declination);
            const barWidth = 200;
            const hourWidth = barWidth / 24;

            ctx.fillStyle = 'rgba(100, 150, 255, 0.3)';
            ctx.fillRect(centerX - barWidth / 2, groundY + 60, hourWidth * dayLength, 15);

            ctx.strokeStyle = 'rgba(100, 150, 255, 0.6)';
            ctx.lineWidth = 1;
            ctx.strokeRect(centerX - barWidth / 2, groundY + 60, barWidth, 15);

            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.font = '10px Inter';
            ctx.textAlign = 'center';
            ctx.fillText(`${dayLength.toFixed(1)}h Tageslicht`, centerX, groundY + 80);
        }

        // Update display
        function updateDisplay() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (state.viewMode === 'orbital') {
                drawOrbitalView();
            } else {
                drawAngleView();
            }

            // Update info panel
            const declination = getSolarDeclination(state.dayOfYear);
            const altitude = getSolarAltitude(state.latitude, declination);
            const dayLength = getDayLength(state.latitude, declination);

            document.getElementById('infoDate').textContent = getDateFromDay(state.dayOfYear);
            document.getElementById('infoSeason').textContent = getSeason(state.latitude, state.dayOfYear);
            document.getElementById('infoAngle').textContent = Math.max(0, altitude).toFixed(1) + '°';
            document.getElementById('infoDayLength').textContent = dayLength.toFixed(1) + 'h';
            document.getElementById('infoDeclination').textContent = declination.toFixed(1) + '°';
        }

        // Animation loop
        function animate() {
            if (state.isPlaying) {
                state.dayOfYear = (state.dayOfYear + state.speed * 0.5) % 365;
                document.getElementById('daySlider').value = state.dayOfYear;
                updateSliderDisplay();
            }
            updateDisplay();
            requestAnimationFrame(animate);
        }
        animate();

        // Event listeners
        document.getElementById('daySlider').addEventListener('input', (e) => {
            state.dayOfYear = parseFloat(e.target.value);
            updateSliderDisplay();
        });

        function updateSliderDisplay() {
            document.getElementById('dayValue').textContent = state.dayOfYear.toFixed(0);
            document.getElementById('monthLabel').textContent = getDateFromDay(state.dayOfYear);
        }

        document.getElementById('latSlider').addEventListener('input', (e) => {
            state.latitude = parseFloat(e.target.value);
            updateLatDisplay();
        });

        function updateLatDisplay() {
            const lat = state.latitude;
            document.getElementById('latValue').textContent =
                (lat >= 0 ? lat.toFixed(1) + '°N' : Math.abs(lat).toFixed(1) + '°S');
        }

        document.getElementById('playBtn').addEventListener('click', () => {
            state.isPlaying = !state.isPlaying;
            document.getElementById('playBtn').textContent = state.isPlaying ? '⏸' : '▶';
        });

        document.getElementById('speedBtn').addEventListener('click', () => {
            state.speed = state.speed === 1 ? 5 : 1;
            document.getElementById('speedBtn').textContent = state.speed + 'x';
        });

        document.getElementById('viewOrbital').addEventListener('click', () => {
            state.viewMode = 'orbital';
            document.querySelectorAll('.view-tab').forEach(b => b.classList.remove('active'));
            document.getElementById('viewOrbital').classList.add('active');
        });

        document.getElementById('viewAngle').addEventListener('click', () => {
            state.viewMode = 'angle';
            document.querySelectorAll('.view-tab').forEach(b => b.classList.remove('active'));
            document.getElementById('viewAngle').classList.add('active');
        });

        function setLatitude(lat) {
            state.latitude = lat;
            document.getElementById('latSlider').value = lat;
            updateLatDisplay();
        }

        function toggleShowAxis() {
            state.showAxis = !state.showAxis;
            document.getElementById('showAxisBtn').textContent =
                (state.showAxis ? '✓' : '☐') + ' Erdachse anzeigen';
            document.getElementById('showAxisBtn').classList.toggle('active');
        }

        function toggleShowRays() {
            state.showRays = !state.showRays;
            document.getElementById('showRaysBtn').textContent =
                (state.showRays ? '✓' : '☐') + ' Sonnenstrahlen zeigen';
            document.getElementById('showRaysBtn').classList.toggle('active');
        }

        function toggleShowTerminator() {
            state.showTerminator = !state.showTerminator;
            document.getElementById('showTerminatorBtn').textContent =
                (state.showTerminator ? '✓' : '☐') + ' Tag/Nacht Grenze';
            document.getElementById('showTerminatorBtn').classList.toggle('active');
        }

        // Initialize
        updateSliderDisplay();
        updateLatDisplay();
    </script>
</body>
</html>
